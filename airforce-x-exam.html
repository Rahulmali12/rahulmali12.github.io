    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const provider = new GoogleAuthProvider();
    let currentUser, timerInt, time=1200, currentSec=0;

    // Render HTML
    function renderQ(data, id, pre) {
        let h = "";
        data.forEach((item, i) => {
            h += `<div class="question-card"><span style="font-weight:bold; color:#00308F;">Q${i+1}</span> <b>${item.q}</b>
            <div class="options">
                <label><input type="radio" name="${pre}${i}" value="a"> ${item.a}</label>
                <label><input type="radio" name="${pre}${i}" value="b"> ${item.b}</label>
                <label><input type="radio" name="${pre}${i}" value="c"> ${item.c}</label>
                <label><input type="radio" name="${pre}${i}" value="d"> ${item.d}</label>
            </div></div>`;
        });
        document.getElementById(id).innerHTML = h;
    }
    renderQ(PHYSICS_QS, "cont-0", "p");
    renderQ(MATH_QS, "cont-1", "m");
    renderQ(ENG_QS, "cont-2", "e");

    window.signInWithGoogle = () => signInWithPopup(auth, provider).catch(e => alert(e));

    // üëá MAIN LOGIC (USING AUTOMATIC DATE NAME) üëá
    onAuthStateChanged(auth, async (user) => {
        if(user) {
            currentUser = user;
            document.getElementById('loading').style.display = 'block';
            
            // üõë ‡§Ø‡§π‡§æ‡§Å ‡§π‡§Æ 'TODAY_DB_NAME' ‡§ï‡§æ ‡§á‡§∏‡•ç‡§§‡•á‡§Æ‡§æ‡§≤ ‡§ï‡§∞ ‡§∞‡§π‡•á ‡§π‡•à‡§Ç
            const docRef = doc(db, TODAY_DB_NAME, user.uid);
            const docSnap = await getDoc(docRef);

            if (docSnap.exists()) {
                alert("‡§Ü‡§™‡§®‡•á ‡§Ü‡§ú ‡§ï‡§æ ‡§ü‡•á‡§∏‡•ç‡§ü ‡§¶‡•á ‡§¶‡§ø‡§Ø‡§æ ‡§π‡•à! ‡§ï‡§≤ ‡§´‡§ø‡§∞ ‡§ï‡•ã‡§∂‡§ø‡§∂ ‡§ï‡§∞‡•á‡§Ç‡•§");
                showFinalResult(docSnap.data());
                document.getElementById('login-overlay').style.display = 'none';
            } else {
                document.getElementById('login-overlay').style.display = 'none';
                document.getElementById('user-name').innerText = user.displayName;
                document.getElementById('user-photo').src = user.photoURL;
                startTimer();
            }
        }
    });

    function startTimer() {
        time = 20 * 60;
        clearInterval(timerInt);
        timerInt = setInterval(() => {
            time--;
            let m = Math.floor(time/60).toString().padStart(2,'0');
            let s = (time%60).toString().padStart(2,'0');
            document.getElementById('pc-timer').innerText = `${m}:${s}`;
            document.getElementById('mob-timer').innerText = `${m}:${s}`;
            if(time <= 0) nextSection(true);
        }, 1000);
    }

    window.nextSection = (auto=false) => {
        if(!auto && !confirm("Save & Next?")) return;
        if (currentSec < 2) {
            document.getElementById(`cont-${currentSec}`).style.display='none';
            document.getElementById(`tab-${currentSec}`).classList.remove('active');
            currentSec++;
            document.getElementById(`cont-${currentSec}`).style.display='block';
            document.getElementById(`tab-${currentSec}`).classList.add('active');
            window.scrollTo(0,0);
            if(currentSec===2) {
                document.getElementById('mob-next-btn').innerText = "SUBMIT EXAM";
                document.getElementById('mob-next-btn').style.background = "#d32f2f";
            }
            startTimer();
        } else {
            submitExam();
        }
    };

    async function submitExam() {
        clearInterval(timerInt);
        let score=0, correct=0, wrong=0;
        const form = document.getElementById('quizForm');
        const formData = new FormData(form);

        PHYSICS_QS.forEach((q, i) => { let v = formData.get(`p${i}`); if(v===q.ans){score++; correct++} else if(v){score-=0.25; wrong++} });
        MATH_QS.forEach((q, i) => { let v = formData.get(`m${i}`); if(v===q.ans){score++; correct++} else if(v){score-=0.25; wrong++} });
        ENG_QS.forEach((q, i) => { let v = formData.get(`e${i}`); if(v===q.ans){score++; correct++} else if(v){score-=0.25; wrong++} });

        const resultData = { name: currentUser.displayName, score, correct, wrong, timestamp: new Date() };

        // üõë SAVE TO TODAY'S DATE FOLDER
        await setDoc(doc(db, TODAY_DB_NAME, currentUser.uid), resultData);
        showFinalResult(resultData);
    }

    async function showFinalResult(data) {
        document.body.innerHTML = `
            <div style="padding:20px; text-align:center; font-family:Roboto; height:100vh; overflow-y:auto;">
                <h1 style="color:#00308F">RESULT (${new Date().toLocaleDateString()})</h1>
                <div style="font-size:4rem; font-weight:900; color:#00308F;">${data.score}</div>
                <div style="display:flex; justify-content:center; gap:20px; margin:20px 0;">
                    <span style="color:green; font-weight:bold;">‚úÖ ${data.correct} Correct</span>
                    <span style="color:red; font-weight:bold;">‚ùå ${data.wrong} Wrong</span>
                </div>
                
                <h3 style="background:#eee; padding:10px; margin-top:30px;">üèÜ TODAY'S TOP RANKERS</h3>
                <table id="lb" style="width:100%; max-width:500px; margin:0 auto; border-collapse:collapse; text-align:left;">
                    <tr style="background:#00308F; color:white;"><th style="padding:10px;">Rank</th><th>Name</th><th>Score</th></tr>
                    <tr><td colspan="3" style="padding:10px; text-align:center;">Loading Ranks...</td></tr>
                </table>
                <button onclick="location.reload()" style="margin-top:30px; padding:12px 30px; background:#333; color:white; border:none; border-radius:5px;">Close</button>
            </div>
        `;

        // üõë FETCH TODAY'S LEADERBOARD
        try {
            const q = query(collection(db, TODAY_DB_NAME), orderBy("score", "desc"), limit(10));
            const snap = await getDocs(q);
            let html = `<tr style="background:#00308F; color:white;"><th style="padding:10px;">Rank</th><th>Name</th><th>Score</th></tr>`;
            let r = 1;
            snap.forEach(d => {
                const user = d.data();
                let bg = (d.id === currentUser.uid) ? "#fffde7" : "white";
                let weight = (d.id === currentUser.uid) ? "bold" : "normal";
                html += `<tr style="background:${bg}; font-weight:${weight}; border-bottom:1px solid #ddd;">
                    <td style="padding:10px;">#${r++}</td><td>${user.name}</td><td>${user.score}</td></tr>`;
            });
            document.getElementById('lb').innerHTML = html;
        } catch(e) { console.log(e); }
    }
