<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Rivento Air Force X (Leaderboard Edition)</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    
    <style>
        /* --- CSS: ‡§Ö‡§∏‡§≤‡•Ä ‡§°‡§ø‡§ú‡§æ‡§á‡§® (Sidebar ‡§µ‡§æ‡§≤‡§æ) --- */
        :root { --af-blue: #00308F; --bg-gray: #eef2f5; --text-dark: #2c3e50; }
        body { font-family: 'Roboto', sans-serif; background: var(--bg-gray); margin: 0; padding: 0; user-select: none; height: 100vh; overflow: hidden; }

        /* Header Fix */
        .cbt-header { height: 60px; background: var(--af-blue); color: white; display: flex; justify-content: space-between; align-items: center; padding: 0 15px; position: fixed; top: 0; left: 0; width: 100%; z-index: 100; box-sizing: border-box; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
        .brand { font-weight: 900; letter-spacing: 1px; font-size: 1.2rem; flex-shrink: 0; margin-right: 10px; white-space: nowrap; }
        .exam-name { font-size: 0.95rem; opacity: 0.9; text-align: right; line-height: 1.2; display: flex; flex-direction: column; justify-content: center; max-width: 60%; }
        @media (max-width: 480px) { .brand { font-size: 1rem; } .exam-name { font-size: 0.75rem; white-space: normal; } }

        /* Layout */
        .main-wrapper { display: flex; margin-top: 60px; height: calc(100vh - 60px); }
        .left-panel { flex: 3; padding: 20px; overflow-y: auto; border-right: 1px solid #ddd; }
        .right-panel { flex: 1; background: white; display: flex; flex-direction: column; align-items: center; padding: 20px; box-shadow: -2px 0 5px rgba(0,0,0,0.05); max-width: 250px; min-width: 200px; }

        /* Components */
        .profile-box { text-align: center; width: 100%; border-bottom: 2px solid #f1f1f1; padding-bottom: 20px; margin-bottom: 20px; }
        .candidate-img { width: 100px; height: 100px; border-radius: 8px; border: 3px solid var(--af-blue); object-fit: cover; margin-bottom: 10px; }
        .candidate-name { font-weight: bold; color: var(--text-dark); display: block; }
        
        .timer-display { background: #2c3e50; color: #00ff00; font-family: monospace; font-size: 1.5rem; font-weight: bold; padding: 10px 20px; border-radius: 5px; margin-bottom: 20px; border: 2px solid #555; }
        
        /* Questions UI */
        .tabs-container { display: flex; gap: 5px; margin-bottom: 20px; position: sticky; top: 0; z-index: 50; background: var(--bg-gray); padding-bottom: 10px; }
        .tab { padding: 8px 15px; font-size: 0.8rem; font-weight: bold; border: 1px solid #ccc; background: #fff; color: #aaa; border-radius: 4px; }
        .tab.active { background: var(--af-blue); color: white; border-color: var(--af-blue); }
        
        .question-card { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); margin-bottom: 20px; }
        .q-badge { background: var(--af-blue); color: white; padding: 4px 10px; border-radius: 4px; font-weight: bold; margin-right: 10px; }
        .q-text { font-weight: bold; display: inline-block; }
        .options label { display: flex; align-items: center; padding: 12px; border: 1px solid #eee; margin-top: 10px; border-radius: 5px; cursor: pointer; transition: 0.2s; }
        .options label:hover { background: #e3f2fd; }
        .options input { margin-right: 15px; transform: scale(1.2); }

        /* Mobile Fixes */
        @media (max-width: 768px) {
            .main-wrapper { flex-direction: column; height: auto; overflow: visible; padding-bottom: 80px; }
            .left-panel { order: 2; width: 100%; border: none; padding: 10px; box-sizing: border-box; }
            .right-panel { order: 1; width: 100%; max-width: none; flex-direction: row; justify-content: space-between; padding: 10px; min-height: auto; }
            .profile-box { border: none; margin: 0; padding: 0; text-align: left; display: flex; align-items: center; gap: 10px; width: auto; margin-left: 5px; }
            .candidate-img { width: 50px; height: 50px; margin: 0; }
            .candidate-name { font-size: 0.9rem; }
            .timer-display { margin: 0; font-size: 1.1rem; padding: 5px 10px; margin-right: 15px; }
            .footer-bar { position: fixed; bottom: 0; left: 0; padding: 10px; background: white; border-top: 1px solid #ddd; z-index: 200; width: 100%; box-sizing: border-box; display: flex; gap: 10px; }
            .footer-bar .btn { flex: 1; padding: 12px; border: none; border-radius: 5px; font-weight: bold; color: white; cursor: pointer; }
            .btn-green { background: #2e7d32; }
            .btn-gray { background: #cfd8dc; color: #333; }
        }
        .desktop-footer { width: 100%; display: flex; flex-direction: column; gap: 10px; }
        .desktop-footer button { padding: 12px; border: none; border-radius: 5px; font-weight: bold; cursor: pointer; color: white; }
        .d-btn-green { background: #2e7d32; }
        .d-btn-gray { background: #cfd8dc; color: #333; }
        @media (max-width: 768px) { .desktop-footer { display: none; } }
        @media (min-width: 769px) { .footer-bar { display: none; } }

        /* Overlays */
        #login-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(135deg, #0d1b42, #1a237e); z-index: 2000; display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body>

<div id="login-overlay">
    <div style="background: white; padding: 40px; border-radius: 15px; text-align: center; width: 90%; max-width: 350px;">
        <h2 style="color:#00308F; margin:0;">RIVENTO ACADEMY</h2>
        <p>Air Force Group X (Mock Test)</p>
        <button onclick="signInWithGoogle()" style="background:#00308F; color:white; border:none; padding:12px 30px; border-radius:30px; font-weight:bold; cursor:pointer;">Login with Google</button>
    </div>
</div>

<div class="cbt-header">
    <div class="brand">RIVENTO</div>
    <div class="exam-name">Group X (Technical)</div>
</div>

<div class="main-wrapper" id="exam-ui" style="display:none;">
    <div class="left-panel">
        <div class="tabs-container">
            <div id="tab-0" class="tab active">PHYSICS</div>
            <div id="tab-1" class="tab">MATHS</div>
            <div id="tab-2" class="tab">ENGLISH</div>
        </div>
        <form id="quizForm">
            <div id="cont-0" style="display:block;"></div> <div id="cont-1" style="display:none;"></div>  <div id="cont-2" style="display:none;"></div>  </form>
    </div>
    <div class="right-panel">
        <div class="profile-box">
            <img id="user-photo" class="candidate-img" src="" alt="Candidate">
            <span id="user-name" class="candidate-name">Student</span>
            <span style="font-size:0.8rem; color:#777;">ID: AF-2026-X</span>
        </div>
        <div class="timer-display" id="timer">20:00</div>
        <div class="desktop-footer">
            <button class="d-btn-gray" onclick="document.getElementById('quizForm').reset()">Clear</button>
            <button class="d-btn-green" id="next-btn-pc" onclick="nextSection()">Save & Next</button>
        </div>
    </div>
</div>

<div class="footer-bar">
    <button class="btn btn-gray" onclick="document.getElementById('quizForm').reset()">Clear</button>
    <button class="btn btn-green" id="next-btn-mob" onclick="nextSection()">Save & Next</button>
</div>

<script type="module">
    // üëá ‡§Ø‡§π‡§æ‡§Å ‡§Æ‡•à‡§Ç‡§®‡•á IMPORT ‡§∏‡§π‡•Ä ‡§ï‡§∞ ‡§¶‡§ø‡§Ø‡§æ ‡§π‡•à ‡§§‡§æ‡§ï‡§ø ‡§≤‡•Ä‡§°‡§∞‡§¨‡•ã‡§∞‡•ç‡§° ‡§ö‡§≤‡•á üëá
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc, collection, query, orderBy, limit, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // üî¥üî¥ ‡§Ö‡§™‡§®‡•Ä FIREBASE KEY ‡§Ø‡§π‡§æ‡§Å ‡§°‡§æ‡§≤‡•á‡§Ç üî¥üî¥
    const firebaseConfig = {
         apiKey: "AIzaSyBmsqEPUnWjjb2m4g1XgEcRrxlK_dOIDfE",
  authDomain: "revento-academy.firebaseapp.com",
  databaseURL: "https://revento-academy-default-rtdb.firebaseio.com",
  projectId: "revento-academy",
  storageBucket: "revento-academy.firebasestorage.app",
  messagingSenderId: "384071300366",
  appId: "1:384071300366:web:8a95f3ec8507bc2d3b535f",
  measurementId: "G-4L8YC6J095"
};

    // üöÄ QUESTION BANK
    const PHYSICS_QS = [
        { q: "Unit of Force?", a: "Joule", b: "Newton", c: "Watt", d: "Volt", ans: "b" },
        { q: "Scalar Quantity?", a: "Force", b: "Speed", c: "Velocity", d: "Time", ans: "b" },
    ];
    const MATH_QS = [
        { q: "Value of sin(0)?", a: "0", b: "1", c: "-1", d: "Inf", ans: "a" },
        { q: "Derivative of x^2?", a: "x", b: "2x", c: "x^2", d: "0", ans: "b" },
    ];
    const ENG_QS = [
        { q: "Synonym of 'FAST'?", a: "Slow", b: "Quick", c: "Lazy", d: "Calm", ans: "b" },
        { q: "Plural of 'Box'?", a: "Boxs", b: "Boxies", c: "Boxes", d: "None", ans: "c" },
    ];

    // SYSTEM LOGIC
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const provider = new GoogleAuthProvider();
    let currentUser, timerInt, time=1200, currentSec=0;

    function generateHTML(data, containerID, prefix) {
        let html = "";
        data.forEach((item, i) => {
            html += `
            <div class="question-card">
                <span class="q-badge">Q${i+1}</span> <div class="q-text">${item.q}</div>
                <div class="options">
                    <label><input type="radio" name="${prefix}${i}" value="a"> ${item.a}</label>
                    <label><input type="radio" name="${prefix}${i}" value="b"> ${item.b}</label>
                    <label><input type="radio" name="${prefix}${i}" value="c"> ${item.c}</label>
                    <label><input type="radio" name="${prefix}${i}" value="d"> ${item.d}</label>
                </div>
            </div>`;
        });
        document.getElementById(containerID).innerHTML = html;
    }

    generateHTML(PHYSICS_QS, "cont-0", "p");
    generateHTML(MATH_QS, "cont-1", "m");
    generateHTML(ENG_QS, "cont-2", "e");

    window.signInWithGoogle = () => signInWithPopup(auth, provider).catch(e => alert(e));

    onAuthStateChanged(auth, (user) => {
        if(user) {
            currentUser = user;
            document.getElementById('login-overlay').style.display='none';
            document.getElementById('exam-ui').style.display='flex';
            document.getElementById('user-name').innerText = user.displayName;
            document.getElementById('user-photo').src = user.photoURL;
            startTimer();
        }
    });

    function startTimer() {
        time = 20 * 60; 
        clearInterval(timerInt);
        timerInt = setInterval(() => {
            time--;
            let m = Math.floor(time/60).toString().padStart(2,'0');
            let s = (time%60).toString().padStart(2,'0');
            document.getElementById('timer').innerText = `${m}:${s}`;
            if(time <= 0) nextSection(true);
        }, 1000);
    }

    window.nextSection = (auto=false) => {
        if(!auto && !confirm("Move to next section?")) return;
        
        if(currentSec < 2) {
            document.getElementById(`cont-${currentSec}`).style.display='none';
            document.getElementById(`tab-${currentSec}`).classList.remove('active');
            currentSec++;
            document.getElementById(`cont-${currentSec}`).style.display='block';
            document.getElementById(`tab-${currentSec}`).classList.add('active');
            if(currentSec===2) {
                document.getElementById('next-btn-pc').innerText = "Submit Exam";
                document.getElementById('next-btn-mob').innerText = "Submit Exam";
            }
            startTimer();
        } else {
            calculateResult();
        }
    };

    async function calculateResult() {
        clearInterval(timerInt);
        let score=0, correct=0, wrong=0;
        const form = document.getElementById('quizForm');
        const formData = new FormData(form);

        PHYSICS_QS.forEach((q, i) => { let val = formData.get(`p${i}`); if(val === q.ans) { score++; correct++; } else if(val) { score-=0.25; wrong++; } });
        MATH_QS.forEach((q, i) => { let val = formData.get(`m${i}`); if(val === q.ans) { score++; correct++; } else if(val) { score-=0.25; wrong++; } });
        ENG_QS.forEach((q, i) => { let val = formData.get(`e${i}`); if(val === q.ans) { score++; correct++; } else if(val) { score-=0.25; wrong++; } });

        // üëá RESULT HTML WITH LEADERBOARD üëá
        document.body.innerHTML = `
            <div style="padding:20px; text-align:center; font-family:Roboto; overflow-y:auto; height:100vh;">
                <h1 style="color:#00308F">RESULT</h1>
                <div style="font-size:4rem; font-weight:900; color:#00308F;">${score}</div>
                <div style="display:flex; justify-content:center; gap:15px; margin:20px 0;">
                    <div style="background:#e8f5e9; padding:10px;"><strong style="color:green">${correct}</strong> Correct</div>
                    <div style="background:#ffebee; padding:10px;"><strong style="color:red">${wrong}</strong> Wrong</div>
                </div>
                <h3>üèÜ TOP 10 RANKERS</h3>
                <table id="lb" style="width:100%; max-width:500px; margin:0 auto; border-collapse:collapse; text-align:left;">
                    <tr style="background:#00308F; color:white;"><th style="padding:10px;">Rank</th><th>Name</th><th>Score</th></tr>
                    <tr><td colspan="3" style="padding:10px;">Loading ranks...</td></tr>
                </table>
                <button onclick="location.reload()" style="margin-top:20px; padding:10px 20px; background:#333; color:white; border:none; border-radius:5px;">Close</button>
            </div>
        `;
        
        // Save to Firebase
        await setDoc(doc(db, "airforce_ranks_final", currentUser.uid), {
            name: currentUser.displayName, score, correct, wrong, timestamp: new Date()
        });

        // üëá FETCH LEADERBOARD üëá
        const q = query(collection(db, "airforce_ranks_final"), orderBy("score", "desc"), limit(10));
        const snap = await getDocs(q);
        let html = `<tr style="background:#00308F; color:white;"><th style="padding:10px;">Rank</th><th>Name</th><th>Score</th></tr>`;
        let r = 1;
        snap.forEach(d => {
            html += `<tr style="border-bottom:1px solid #ddd;"><td style="padding:10px;">#${r++}</td><td>${d.data().name}</td><td>${d.data().score}</td></tr>`;
        });
        document.getElementById('lb').innerHTML = html;
    }
</script>
</body>
</html>
