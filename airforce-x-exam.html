<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Revento Academy - Professional CBT</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root { --af-blue: #00308F; --bg-gray: #eef2f5; --text-dark: #2c3e50; }
        
        body { font-family: 'Roboto', sans-serif; background: var(--bg-gray); margin: 0; padding: 0; user-select: none; height: 100vh; overflow: hidden; }

    /* --- 1. HEADER (FIXED FOR MOBILE & PC) --- */
.cbt-header {
    height: 60px;
    background: var(--af-blue);
    color: white;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 15px;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    z-index: 100;
    box-sizing: border-box; /* ‡§Ø‡§π ‡§ú‡§∞‡•Å‡§∞‡•Ä ‡§π‡•à ‡§§‡§æ‡§ï‡§ø ‡§∏‡§æ‡§á‡§° ‡§∏‡•á ‡§ï‡§ü‡•á ‡§®‡§π‡•Ä‡§Ç */
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
}

.brand {
    font-weight: 900;
    letter-spacing: 1px;
    font-size: 1.2rem;
    flex-shrink: 0; /* ‡§≤‡•ã‡§ó‡•ã ‡§ï‡§≠‡•Ä ‡§¶‡§¨‡•á‡§ó‡§æ ‡§®‡§π‡•Ä‡§Ç */
    margin-right: 10px;
    white-space: nowrap;
}

.exam-name {
    font-size: 0.95rem; 
    opacity: 0.9;
    text-align: right;
    line-height: 1.2;
    display: flex;
    flex-direction: column;
    justify-content: center;
    max-width: 60%; /* ‡§®‡§æ‡§Æ ‡§≤‡•ã‡§ó‡•ã ‡§ï‡•á ‡§ä‡§™‡§∞ ‡§®‡§π‡•Ä‡§Ç ‡§ö‡§¢‡§º‡•á‡§ó‡§æ */
}

/* ‡§Æ‡•ã‡§¨‡§æ‡§á‡§≤ ‡§ï‡•á ‡§≤‡§ø‡§è ‡§∏‡•ç‡§™‡•á‡§∂‡§≤ ‡§∏‡•á‡§ü‡§ø‡§Ç‡§ó */
@media (max-width: 480px) {
    .brand { font-size: 1rem; }
    .exam-name { font-size: 0.75rem; white-space: normal; }
}
        /* --- 2. MAIN LAYOUT (Split Screen) --- */
        .main-wrapper {
            display: flex;
            margin-top: 60px; /* Header height */
            height: calc(100vh - 60px);
        }

        /* LEFT SIDE: QUESTIONS */
        .left-panel {
            flex: 3; /* 75% width */
            padding: 20px;
            overflow-y: auto;
            border-right: 1px solid #ddd;
        }

        /* RIGHT SIDE: PROFILE & PALETTE (The Sidebar) */
        .right-panel {
            flex: 1; /* 25% width */
            background: white;
            display: flex; flex-direction: column;
            align-items: center;
            padding: 20px;
            box-shadow: -2px 0 5px rgba(0,0,0,0.05);
            max-width: 250px;
            min-width: 200px;
        }

        /* PROFILE SECTION (Photo) */
        .profile-box {
            text-align: center; width: 100%;
            border-bottom: 2px solid #f1f1f1; padding-bottom: 20px; margin-bottom: 20px;
        }
        .candidate-img {
            width: 100px; height: 100px;
            border-radius: 8px; /* Square with round corners like exams */
            border: 3px solid var(--af-blue);
            object-fit: cover; margin-bottom: 10px;
        }
        .candidate-name { font-weight: bold; color: var(--text-dark); display: block; }
        .candidate-id { font-size: 0.8rem; color: #777; }

        /* TIMER BOX */
        .timer-display {
            background: #2c3e50; color: #00ff00;
            font-family: 'Courier New', monospace;
            font-size: 1.5rem; font-weight: bold;
            padding: 10px 20px; border-radius: 5px;
            margin-bottom: 20px; border: 2px solid #555;
        }

        /* TABS (Strict) */
        .tabs-container { display: flex; gap: 5px; margin-bottom: 20px; pointer-events: none; }
        .tab { 
            padding: 8px 15px; font-size: 0.8rem; font-weight: bold; 
            border: 1px solid #ccc; background: #f9f9f9; color: #aaa; border-radius: 4px;
        }
        .tab.active { background: var(--af-blue); color: white; border-color: var(--af-blue); }

        /* QUESTIONS STYLE */
        .question-card { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .q-badge { background: var(--af-blue); color: white; padding: 4px 10px; border-radius: 4px; font-weight: bold; margin-right: 10px; }
        .options label { display: flex; align-items: center; padding: 12px; border: 1px solid #eee; margin-top: 10px; border-radius: 5px; cursor: pointer; transition: 0.2s; }
        .options label:hover { background: #e3f2fd; }
        .options input { margin-right: 15px; transform: scale(1.2); }

        /* FOOTER ACTIONS */
        .footer-bar {
            margin-top: auto; width: 100%; display: flex; gap: 10px;
        }
        .btn { padding: 12px; border: none; border-radius: 5px; font-weight: bold; cursor: pointer; flex: 1; }
        .btn-green { background: #2e7d32; color: white; }
        .btn-gray { background: #cfd8dc; color: #333; }

        /* MOBILE RESPONSIVE (Adjustments) */
        @media (max-width: 768px) {
            .main-wrapper { flex-direction: column; height: auto; overflow: visible; padding-bottom: 80px; }
            .left-panel { order: 2; width: 100%; border: none; padding: 10px; box-sizing: border-box; }
            .right-panel { 
                order: 1; width: 100%; max-width: none; flex-direction: row; 
                justify-content: space-between; padding: 10px; min-height: auto;
            }
            .profile-box { border: none; margin: 0; padding: 0; text-align: left; display: flex; align-items: center; gap: 10px; width: auto; }
            .candidate-img { width: 50px; height: 50px; margin: 0; }
            .timer-display { margin: 0; font-size: 1.2rem; padding: 5px 10px; }
            .footer-bar { position: fixed; bottom: 0; left: 0; padding: 10px; background: white; border-top: 1px solid #ddd; z-index: 200; }
        }

        /* LOGIN SCREEN */
        #login-overlay { 
            position: fixed; top:0; left:0; width:100%; height:100%; 
            background: linear-gradient(135deg, #0d1b42, #1a237e); 
            z-index: 2000; display: flex; align-items: center; justify-content: center;
        }
    </style>
</head>
<body>

<div id="login-overlay">
    <div style="background: white; padding: 40px; border-radius: 15px; text-align: center; max-width: 350px; width: 90%;">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" width="50" style="margin-bottom:20px;">
        <h2 style="margin:0; color:#0d1b42;">Rivento Academy</h2>
        <p>Air Force X Group Mock Test</p>
        <button onclick="signInWithGoogle()" style="background:#1a237e; color:white; border:none; padding:12px 30px; border-radius:30px; font-weight:bold; cursor:pointer; margin-top:10px;">
            Login with Google
        </button>
    </div>
</div>

<div class="cbt-header">
    <div class="brand">REVENTO ACADEMY</div>
    <div class="exam-name">Group X (Technical)</div>
</div>

<div class="main-wrapper" id="exam-ui" style="display:none;">
    
    <div class="left-panel">
        
        <div class="tabs-container">
            <div id="tab-0" class="tab active">PHYSICS</div>
            <div id="tab-1" class="tab">MATHS</div>
            <div id="tab-2" class="tab">ENGLISH</div>
        </div>

        <form id="quizForm">
            <div id="sec-0" style="display:block;">
                <h3 style="color:var(--af-blue); border-bottom:1px solid #ddd; padding-bottom:10px;">Physics Question</h3>
                <div class="question-card">
                    <p><span class="q-badge">Q1</span> Which is a vector quantity?</p>
                    <div class="options">
                        <label><input type="radio" name="p1" value="a"> Speed</label>
                        <label><input type="radio" name="p1" value="b"> Velocity</label> <label><input type="radio" name="p1" value="c"> Mass</label>
                        <label><input type="radio" name="p1" value="d"> Time</label>
                    </div>
                </div>
                </div>

            <div id="sec-1" style="display:none;">
                <h3 style="color:var(--af-blue); border-bottom:1px solid #ddd; padding-bottom:10px;">Mathematics Question</h3>
                <div class="question-card">
                    <p><span class="q-badge">Q1</span> Derivative of sin(x)?</p>
                    <div class="options">
                        <label><input type="radio" name="m1" value="a"> cos(x)</label> <label><input type="radio" name="m1" value="b"> -cos(x)</label>
                        <label><input type="radio" name="m1" value="c"> tan(x)</label>
                        <label><input type="radio" name="m1" value="d"> sec¬≤(x)</label>
                    </div>
                </div>
            </div>

            <div id="sec-2" style="display:none;">
                <h3 style="color:var(--af-blue); border-bottom:1px solid #ddd; padding-bottom:10px;">English Question</h3>
                <div class="question-card">
                    <p><span class="q-badge">Q1</span> Plural of 'Ox'?</p>
                    <div class="options">
                        <label><input type="radio" name="e1" value="a"> Oxes</label>
                        <label><input type="radio" name="e1" value="b"> Oxen</label> <label><input type="radio" name="e1" value="c"> Oxies</label>
                        <label><input type="radio" name="e1" value="d"> None</label>
                    </div>
                </div>
            </div>
        </form>

        <br><br><br> </div>

    <div class="right-panel">
        
        <div class="profile-box">
            <img id="user-photo" class="candidate-img" src="" alt="Candidate">
            <span id="user-name" class="candidate-name">Loading...</span>
            <span class="candidate-id">ID: AF-2026-X</span>
        </div>

        <div class="timer-display" id="timer">20:00</div>

        <div class="footer-bar">
            <button class="btn btn-gray" onclick="document.getElementById('quizForm').reset()">Clear</button>
            <button class="btn btn-green" id="next-btn" onclick="nextSection()">Save & Next</button>
        </div>

    </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
  
  // üëá YOUR FIREBASE CONFIG üëá
  const firebaseConfig = {
     apiKey: "AIzaSyBmsqEPUnWjjb2m4g1XgEcRrxlK_dOIDfE",
  authDomain: "revento-academy.firebaseapp.com",
  databaseURL: "https://revento-academy-default-rtdb.firebaseio.com",
  projectId: "revento-academy",
  storageBucket: "revento-academy.firebasestorage.app",
  messagingSenderId: "384071300366",
  appId: "1:384071300366:web:8a95f3ec8507bc2d3b535f",
  measurementId: "G-4L8YC6J095"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const provider = new GoogleAuthProvider();

  let currentSec = 0;
  let timerInt;
  let time = 20 * 60; // 20 Minutes

  window.signInWithGoogle = () => signInWithPopup(auth, provider).catch(e => alert(e));

  onAuthStateChanged(auth, (user) => {
      if(user) {
          document.getElementById('login-overlay').style.display = 'none';
          document.getElementById('exam-ui').style.display = 'flex'; // Show main layout
          
          // Set Photo and Name in Sidebar
          document.getElementById('user-name').innerText = user.displayName;
          document.getElementById('user-photo').src = user.photoURL;

          startTimer();
      }
  });

  function startTimer() {
      time = 20 * 60;
      clearInterval(timerInt);
      timerInt = setInterval(() => {
          time--;
          let m = Math.floor(time/60).toString().padStart(2,'0');
          let s = (time%60).toString().padStart(2,'0');
          document.getElementById('timer').innerText = `${m}:${s}`;
          if(time <= 0) nextSection(true);
      }, 1000);
  }

  window.nextSection = (auto = false) => {
      if(!auto && !confirm("Move to next section? Cannot go back.")) return;
      
      if(currentSec < 2) {
          // Hide current
          document.getElementById(`sec-${currentSec}`).style.display = 'none';
          document.getElementById(`tab-${currentSec}`).classList.remove('active');
          document.getElementById(`tab-${currentSec}`).style.background = '#e8f5e9'; // Mark done
          
          currentSec++;
          
          // Show next
          document.getElementById(`sec-${currentSec}`).style.display = 'block';
          document.getElementById(`tab-${currentSec}`).classList.add('active');
          
          if(currentSec === 2) document.getElementById('next-btn').innerText = "Submit Exam";
          
          startTimer(); // Reset timer for new section
      } else {
          alert("Exam Submitted Successfully! (This is a demo)");
          location.reload();
      }
  }
</script>

</body>
</html>
