name: DailyUpdateSystem
on:
  schedule:
    - cron: '0 0 * * *' # हर रात 12 बजे
  workflow_dispatch: # बटन दबाकर चलाने के लिए

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install Gemini AI
        run: pip install google-generativeai
      - name: Run Script
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python script.py
      - name: Commit and Push
        run: |
          git config user.name "AutoUpdater"
          git config user.email "bot@github.com"
          git add data.json
          git commit -m "Updated daily 20 quiz" || exit 0
          git push
