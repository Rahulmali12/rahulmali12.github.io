<script>
    const questions = [
        { q: "1. A.P. ‡§ï‡§æ ‡§∏‡§æ‡§∞‡•ç‡§µ ‡§Ö‡§Ç‡§§‡§∞ (Common Difference) 'd' ‡§ú‡•ç‡§û‡§æ‡§§ ‡§ï‡§∞‡§®‡•á ‡§ï‡§æ ‡§∏‡•Ç‡§§‡•ç‡§∞ ‡§ï‡•ç‡§Ø‡§æ ‡§π‡•à?", options: ["a‚ÇÇ - a‚ÇÅ", "a‚ÇÇ + a‚ÇÅ", "a‚ÇÅ - a‚ÇÇ", "a‚ÇÇ / a‚ÇÅ"], answer: 0 },
        { q: "2. A.P.: 10, 7, 4... ‡§ï‡§æ 30‡§µ‡§æ‡§Å ‡§™‡§¶ ‡§ï‡•ç‡§Ø‡§æ ‡§π‡•à?", options: ["97", "77", "-77", "-87"], answer: 2 }, /* a=10, d=-3, a30 = 10 + 29(-3) = 10 - 87 = -77 */
        { q: "3. A.P.: 2, 7, 12... ‡§ï‡§æ 10‡§µ‡§æ‡§Å ‡§™‡§¶ ‡§ú‡•ç‡§û‡§æ‡§§ ‡§ï‡•Ä‡§ú‡§ø‡§è‡•§", options: ["50", "40", "47", "52"], answer: 2 }, /* a=2, d=5, a10 = 2+45=47 */
        { q: "4. A.P. ‡§ï‡§æ n‡§µ‡§æ‡§Å ‡§™‡§¶ ‡§ú‡•ç‡§û‡§æ‡§§ ‡§ï‡§∞‡§®‡•á ‡§ï‡§æ ‡§∏‡•Ç‡§§‡•ç‡§∞ (a‚Çô) ‡§ï‡•ç‡§Ø‡§æ ‡§π‡•à?", options: ["a + nd", "a + (n-1)d", "a + (n+1)d", "2a + nd"], answer: 1 },
        { q: "5. A.P.: 3, 1, -1, -3... ‡§ï‡•á ‡§≤‡§ø‡§è ‡§∏‡§æ‡§∞‡•ç‡§µ ‡§Ö‡§Ç‡§§‡§∞ (d) ‡§ï‡•ç‡§Ø‡§æ ‡§π‡•à?", options: ["2", "-2", "3", "1"], answer: 1 },
        { q: "6. A.P.: 21, 18, 15... ‡§ï‡§æ ‡§ï‡•å‡§® ‡§∏‡§æ ‡§™‡§¶ -81 ‡§π‡•à?", options: ["34‡§µ‡§æ‡§Å", "35‡§µ‡§æ‡§Å", "36‡§µ‡§æ‡§Å", "33‡§µ‡§æ‡§Å"], answer: 1 },
        { q: "7. ‡§™‡•ç‡§∞‡§•‡§Æ n ‡§ß‡§® ‡§™‡•Ç‡§∞‡•ç‡§£‡§æ‡§Ç‡§ï‡•ã‡§Ç ‡§ï‡§æ ‡§Ø‡•ã‡§ó ‡§ú‡•ç‡§û‡§æ‡§§ ‡§ï‡§∞‡§®‡•á ‡§ï‡§æ ‡§∏‡•Ç‡§§‡•ç‡§∞ ‡§ï‡•ç‡§Ø‡§æ ‡§π‡•à?", options: ["n(n+1)/2", "n(n-1)/2", "n¬≤", "n(n+1)"], answer: 0 },
        { q: "8. ‡§Ø‡§¶‡§ø A.P. ‡§ï‡§æ ‡§§‡•Ä‡§∏‡§∞‡§æ ‡§™‡§¶ 5 ‡§î‡§∞ 7‡§µ‡§æ‡§Å ‡§™‡§¶ 9 ‡§π‡•à, ‡§§‡•ã ‡§µ‡§π A.P. ‡§ï‡•ç‡§Ø‡§æ ‡§π‡•à?", options: ["1, 2, 3, 4...", "3, 4, 5, 6...", "2, 4, 6, 8...", "1, 3, 5, 7..."], answer: 1 }, /* a+2d=5, a+6d=9 => 4d=4 => d=1, a=3 */
        { q: "9. ‡§ï‡•ç‡§Ø‡§æ ‡§∏‡§Ç‡§ñ‡•ç‡§Ø‡§æ‡§ì‡§Ç ‡§ï‡•Ä ‡§∏‡•Ç‡§ö‡•Ä 2, 4, 8, 16... ‡§è‡§ï A.P. ‡§π‡•à?", options: ["‡§π‡§æ‡§Å", "‡§®‡§π‡•Ä‡§Ç", "‡§ï‡§π‡§æ ‡§®‡§π‡•Ä‡§Ç ‡§ú‡§æ ‡§∏‡§ï‡§§‡§æ", "‡§∂‡§æ‡§Ø‡§¶"], answer: 1 },
        { q: "10. 10 ‡§î‡§∞ 250 ‡§ï‡•á ‡§¨‡•Ä‡§ö ‡§Æ‡•á‡§Ç 4 ‡§ï‡•á ‡§ï‡§ø‡§§‡§®‡•á ‡§ó‡•Å‡§£‡§ú (Multiples) ‡§π‡•à‡§Ç?", options: ["50", "60", "59", "61"], answer: 1 }, /* 12...248. n = (248-12)/4 + 1 = 59+1=60 */
        { q: "11. A.P.: 3, 8, 13, ..., 253 ‡§Æ‡•á‡§Ç ‡§Ö‡§Ç‡§§‡§ø‡§Æ ‡§™‡§¶ ‡§∏‡•á 20‡§µ‡§æ‡§Å ‡§™‡§¶ ‡§ú‡•ç‡§û‡§æ‡§§ ‡§ï‡•Ä‡§ú‡§ø‡§è‡•§", options: ["153", "158", "163", "150"], answer: 1 }, /* l=253, d=5. From end: l-(n-1)d = 253 - 19(5) = 253-95 = 158 */
        { q: "12. ‡§Ø‡§¶‡§ø ‡§ï‡§ø‡§∏‡•Ä A.P. ‡§ï‡•á ‡§™‡•ç‡§∞‡§•‡§Æ n ‡§™‡§¶‡•ã‡§Ç ‡§ï‡§æ ‡§Ø‡•ã‡§ó S‚Çô = 3n¬≤ + n ‡§π‡•à, ‡§§‡•ã ‡§â‡§∏‡§ï‡§æ ‡§¶‡•Ç‡§∏‡§∞‡§æ ‡§™‡§¶ ‡§ï‡•ç‡§Ø‡§æ ‡§π‡•ã‡§ó‡§æ?", options: ["10", "4", "14", "7"], answer: 0 }, /* S1=a1=4. S2=12+2=14. a2 = S2-S1 = 14-4=10 */
        { q: "13. ‡§¶‡•ã ‡§Ö‡§Ç‡§ï‡•ã‡§Ç ‡§µ‡§æ‡§≤‡•Ä ‡§ï‡§ø‡§§‡§®‡•Ä ‡§∏‡§Ç‡§ñ‡•ç‡§Ø‡§æ‡§è‡§Å 3 ‡§∏‡•á ‡§µ‡§ø‡§≠‡§æ‡§ú‡•ç‡§Ø ‡§π‡•à‡§Ç?", options: ["25", "30", "29", "31"], answer: 1 },
        { q: "14. A.P.: -5, -1, 3, 7... ‡§ï‡•á ‡§≤‡§ø‡§è ‡§™‡•ç‡§∞‡§•‡§Æ ‡§™‡§¶ (a) ‡§î‡§∞ ‡§∏‡§æ‡§∞‡•ç‡§µ ‡§Ö‡§Ç‡§§‡§∞ (d) ‡§ï‡•ç‡§Ø‡§æ ‡§π‡•à?", options: ["a=-5, d=4", "a=-5, d=-4", "a=5, d=4", "a=5, d=-4"], answer: 0 },
        { q: "15. A.P.: 8, 3, -2... ‡§ï‡•á ‡§™‡•ç‡§∞‡§•‡§Æ 22 ‡§™‡§¶‡•ã‡§Ç ‡§ï‡§æ ‡§Ø‡•ã‡§ó ‡§ú‡•ç‡§û‡§æ‡§§ ‡§ï‡•Ä‡§ú‡§ø‡§è‡•§", options: ["-979", "-900", "979", "-879"], answer: 0 },
        { q: "16. ‡§Ø‡§¶‡§ø a = 7 ‡§î‡§∞ a‚ÇÅ‚ÇÉ = 35 ‡§π‡•ã, ‡§§‡•ã d ‡§ï‡§æ ‡§Æ‡§æ‡§® ‡§ï‡•ç‡§Ø‡§æ ‡§π‡•ã‡§ó‡§æ?", options: ["7/3", "28/3", "2.5", "28/12"], answer: 0 }, /* a+12d=35 => 12d=28 => d=28/12 = 7/3 */
        { q: "17. 0 ‡§î‡§∞ 50 ‡§ï‡•á ‡§¨‡•Ä‡§ö ‡§ï‡•Ä ‡§µ‡§ø‡§∑‡§Æ ‡§∏‡§Ç‡§ñ‡•ç‡§Ø‡§æ‡§ì‡§Ç (Odd numbers) ‡§ï‡§æ ‡§Ø‡•ã‡§ó ‡§ï‡§ø‡§§‡§®‡§æ ‡§π‡•à?", options: ["600", "625", "500", "250"], answer: 1 }, /* n=25. Sum=n^2=625 */
        { q: "18. ‡§Ø‡§¶‡§ø ‡§ï‡§ø‡§∏‡•Ä A.P. ‡§ï‡§æ n‡§µ‡§æ‡§Å ‡§™‡§¶ (3 + 4n) ‡§π‡•à, ‡§§‡•ã ‡§Ø‡§π A.P. ‡§π‡•ã‡§ó‡•Ä:", options: ["7, 11, 15...", "3, 7, 11...", "4, 8, 12...", "7, 10, 13..."], answer: 0 },
        { q: "19. ‡§™‡•ç‡§∞‡§•‡§Æ 1000 ‡§ß‡§® ‡§™‡•Ç‡§∞‡•ç‡§£‡§æ‡§Ç‡§ï‡•ã‡§Ç ‡§ï‡§æ ‡§Ø‡•ã‡§ó ‡§ï‡•ç‡§Ø‡§æ ‡§π‡•ã‡§ó‡§æ?", options: ["500500", "500000", "50500", "100500"], answer: 0 },
        { q: "20. ‡§ï‡§ø‡§∏ A.P. ‡§ï‡§æ ‡§™‡•ç‡§∞‡§•‡§Æ ‡§™‡§¶ 5, ‡§Ö‡§Ç‡§§‡§ø‡§Æ ‡§™‡§¶ 45 ‡§î‡§∞ ‡§Ø‡•ã‡§ó 400 ‡§π‡•à‡•§ ‡§™‡§¶‡•ã‡§Ç ‡§ï‡•Ä ‡§∏‡§Ç‡§ñ‡•ç‡§Ø‡§æ (n) ‡§ï‡•ç‡§Ø‡§æ ‡§π‡•à?", options: ["15", "16", "20", "25"], answer: 1 }, /* 400 = n/2 (5+45) => 800=50n => n=16 */
        { q: "21. ‡§∏‡§Æ‡§æ‡§Ç‡§§‡§∞ ‡§∂‡•ç‡§∞‡•á‡§¢‡§º‡•Ä ‚àö2, ‚àö8, ‚àö18, ‚àö32... ‡§ï‡§æ ‡§∏‡§æ‡§∞‡•ç‡§µ ‡§Ö‡§Ç‡§§‡§∞ ‡§ï‡•ç‡§Ø‡§æ ‡§π‡•à?", options: ["‚àö2", "2‚àö2", "‚àö6", "2"], answer: 0 }, /* root8 = 2root2. diff = root2 */
        { q: "22. ‡§Ø‡§¶‡§ø k, 2k-1 ‡§î‡§∞ 2k+1 ‡§∏‡§Æ‡§æ‡§Ç‡§§‡§∞ ‡§∂‡•ç‡§∞‡•á‡§¢‡§º‡•Ä ‡§Æ‡•á‡§Ç ‡§π‡•à‡§Ç, ‡§§‡•ã k ‡§ï‡§æ ‡§Æ‡§æ‡§®?", options: ["3", "-3", "0", "1"], answer: 0 }, /* 2(2k-1) = k + 2k+1 => 4k-2 = 3k+1 => k=3 */
        { q: "23. 5 ‡§ï‡•á ‡§™‡•ç‡§∞‡§•‡§Æ 10 ‡§ó‡•Å‡§£‡§ú‡•ã‡§Ç ‡§ï‡§æ ‡§Ø‡•ã‡§ó (Sum of first 10 multiples of 5) ‡§ï‡•ç‡§Ø‡§æ ‡§π‡•ã‡§ó‡§æ?", options: ["250", "275", "300", "225"], answer: 1 }, /* 5(55) = 275 */
        { q: "24. ‡§Ø‡§¶‡§ø A.P. ‡§ï‡•á p ‡§™‡§¶‡•ã‡§Ç ‡§ï‡§æ ‡§Ø‡•ã‡§ó q ‡§π‡•à ‡§î‡§∞ q ‡§™‡§¶‡•ã‡§Ç ‡§ï‡§æ ‡§Ø‡•ã‡§ó p ‡§π‡•à, ‡§§‡•ã (p+q) ‡§™‡§¶‡•ã‡§Ç ‡§ï‡§æ ‡§Ø‡•ã‡§ó ‡§ï‡•ç‡§Ø‡§æ ‡§π‡•ã‡§ó‡§æ?", options: ["p+q", "p-q", "-(p+q)", "0"], answer: 2 },
        { q: "25. S‚Çô ‡§ú‡•ç‡§û‡§æ‡§§ ‡§ï‡§∞‡§®‡•á ‡§ï‡§æ ‡§µ‡§π ‡§∏‡•Ç‡§§‡•ç‡§∞ ‡§ú‡§ø‡§∏‡§Æ‡•á‡§Ç ‡§Ö‡§Ç‡§§‡§ø‡§Æ ‡§™‡§¶ (l) ‡§ï‡§æ ‡§™‡•ç‡§∞‡§Ø‡•ã‡§ó ‡§π‡•ã‡§§‡§æ ‡§π‡•à?", options: ["n/2 [a + l]", "n/2 [2a + l]", "n [a + l]", "n/2 [a - l]"], answer: 0 }
    ];

    let current = 0;
    let score = 0;

    function loadQ() {
        const data = questions[current];
        document.getElementById("q-progress").innerText = `Question ${current + 1}/${questions.length}`;
        document.getElementById("q-text").innerText = data.q;
        const optDiv = document.getElementById("options");
        optDiv.innerHTML = "";
        
        data.options.forEach((opt, idx) => {
            const btn = document.createElement("button");
            btn.className = "option-btn";
            btn.innerHTML = `<span style="color:#00f3ff; font-weight:bold; margin-right:15px; font-size:18px;">${String.fromCharCode(65+idx)}</span> ${opt}`;
            btn.onclick = () => check(btn, idx);
            optDiv.appendChild(btn);
        });
        document.getElementById("next-btn").style.display = "none";
    }

    function check(btn, idx) {
        const correct = questions[current].answer;
        const allBtns = document.querySelectorAll(".option-btn");
        
        if(idx === correct) { 
            btn.classList.add("correct"); 
            score++; 
        } else { 
            btn.classList.add("wrong"); 
            allBtns[correct].classList.add("correct"); 
        }
        
        allBtns.forEach(b => b.disabled = true);
        document.getElementById("next-btn").style.display = "block";
    }

    function nextQuestion() {
        current++;
        if(current < questions.length) loadQ();
        else {
            document.getElementById("quiz").style.display = "none";
            document.getElementById("result").style.display = "block";
            document.getElementById("score").innerText = `${score} / 25`;
        }
    }
    loadQ();
</script>
