function showQ(){
let q=questions[qIndex];
let html=`<div class='chapter'>${q.c}</div>
<div class='question-box'>
<div class='question'>${q.q}</div>
<div class='options'>`;
q.o.forEach((o,i)=>{
html+=`<label><input type='radio' name='q${qIndex}' value='${i}'> ${o}</label>`;
});
html+=`</div></div>`;
document.getElementById("quiz").innerHTML=html;
document.getElementById("bar").style.width=((qIndex+1)/questions.length*100)+"%";
}
showQ();

function nextQ(){if(qIndex<questions.length-1)qIndex++;showQ();}
function prevQ(){if(qIndex>0)qIndex--;showQ();}

function submitQuiz(){
let score=0;
questions.forEach((q,i)=>{
let r=document.getElementsByName("q"+i);
r.forEach(x=>{if(x.checked&&x.value==q.a)score++;});
});
let p=Math.round(score/questions.length*100);
let badge=p>=80?"ü•á Gold":p>=60?"ü•à Silver":"ü•â Bronze";
document.getElementById("result").innerText=`Score: ${score}/60 (${p}%)`;
document.getElementById("badge").innerText=badge;
}
