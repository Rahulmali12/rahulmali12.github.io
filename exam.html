<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revento Academy - Exam Portal</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    
    <style>
        /* Professional CSS Design */
        :root { --primary: #2563eb; --airforce-header: #3b82f6; }
        body { font-family: 'Segoe UI', sans-serif; background: #f3f4f6; margin: 0; }
        
        .hidden { display: none !important; }
        
        /* Dashboard Cards */
        .category-card { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); margin: 10px; cursor: pointer; transition: 0.3s; }
        .category-card:hover { transform: translateY(-5px); border: 2px solid var(--primary); }

        /* Airforce Real Exam UI Design */
        #quiz-interface.airforce-mode { display: grid; grid-template-columns: 3fr 1fr; height: 100vh; }
        .question-area { padding: 20px; background: white; overflow-y: auto; }
        .question-palette { background: #e5e7eb; padding: 10px; display: grid; grid-template-columns: repeat(4, 1fr); gap: 5px; align-content: start; }
        .palette-btn { width: 35px; height: 35px; border-radius: 50%; border: none; cursor: pointer; font-weight: bold; }
        
        /* Colors for Palette */
        .not-visited { background: white; border: 1px solid #ccc; }
        .answered { background: #22c55e; color: white; } /* Green */
        .not-answered { background: #ef4444; color: white; } /* Red */
        .review { background: #a855f7; color: white; } /* Purple */

        /* Leaderboard Table */
        table { width: 100%; border-collapse: collapse; background: white; }
        th, td { padding: 12px; border-bottom: 1px solid #ddd; text-align: left; }
        th { background: var(--primary); color: white; }
    </style>
</head>
<body>

    <div id="login-screen" style="text-align:center; padding: 50px;">
        <h1>Revento Academy Portal</h1>
        <button onclick="googleLogin()" style="padding: 10px 20px; background: #db4437; color: white; border: none; border-radius: 5px; font-size: 16px;">Login with Google</button>
    </div>

    <div id="dashboard" class="hidden">
        <header style="background: white; padding: 15px; display: flex; justify-content: space-between;">
            <h3 id="user-name">Welcome</h3>
            <button onclick="logout()">Logout</button>
        </header>

        <div style="padding: 20px; display: flex; flex-wrap: wrap; justify-content: center;">
            <div class="category-card" onclick="startTest('class10_math')">
                <h3>Class 10 - Maths</h3>
                <p>Chapter 1 to 5 Test</p>
            </div>
            <div class="category-card" onclick="startTest('class12_physics')">
                <h3>Class 12 - Physics</h3>
                <p>Full Syllabus Mock</p>
            </div>
            <div class="category-card" onclick="startTest('airforce_x', true)">
                <h3>‚öì Airforce X Group</h3>
                <p>Full Mock Test (Real UI)</p>
            </div>
            <div class="category-card" onclick="showPDFs()">
                <h3>üìö PDF Section</h3>
                <p>Notes & Formulas</p>
            </div>
        </div>
    </div>

    <div id="quiz-interface" class="hidden">
        <div class="question-area">
            <div style="display: flex; justify-content: space-between; border-bottom: 2px solid #ddd; padding-bottom: 10px;">
                <h3 id="timer">Time Left: 20:00</h3>
                <button onclick="submitTest()" style="background: green; color: white; padding: 5px 15px; border: none;">SUBMIT TEST</button>
            </div>
            <h2 id="q-text">Question goes here...</h2>
            <div id="options-container">
                </div>
            <div style="margin-top: 20px;">
                <button onclick="prevQ()">Previous</button>
                <button onclick="nextQ()" style="background: var(--primary); color: white;">Save & Next</button>
            </div>
        </div>
        
        <div class="question-palette" id="palette-box">
            </div>
    </div>

    <div id="result-screen" class="hidden" style="padding: 20px;">
        <h2 align="center">üèÜ Live Leaderboard</h2>
        <h3 align="center">Your Score: <span id="my-score">0</span></h3>
        <table id="rank-table">
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Name</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody id="leaderboard-body">
                </tbody>
        </table>
        <button onclick="location.reload()" style="margin-top: 20px;">Go Back</button>
    </div>

   <script>
        // --- 1. FIREBASE CONFIGURATION (Revento Academy) ---
        // (Yeh HTML wali sahi setting hai)
        
        const firebaseConfig = {
            apiKey: "AIzaSyBmsqEPUnWjjb2m4g1XgEcRrxlK_dOIDfE",
            authDomain: "revento-academy.firebaseapp.com",
            databaseURL: "https://revento-academy-default-rtdb.firebaseio.com",
            projectId: "revento-academy",
            storageBucket: "revento-academy.firebasestorage.app",
            messagingSenderId: "384071300366",
            appId: "1:384071300366:web:8a95f3ec8507bc2d3b535f",
            measurementId: "G-4L8YC6J095"
        };

        // Initialize Firebase (Sabse Important Line)
        // Dhyan dena: Yahan hum 'firebase.' laga rahe hain
        firebase.initializeApp(firebaseConfig);
        
        // Setup Auth and Database
        const auth = firebase.auth();
        const db = firebase.firestore();

        // --- 2. GLOBAL VARIABLES ---
        let currentUser = null;
        let questions = [];
        let currentQIndex = 0;
        let userResponses = {};
        let currentSubId = '';
        let timerInterval;

        // --- 3. QUESTIONS DATA ---
        const allQuestions = {
            'c10_math': [
                { q: "10th Math: Real Numbers ‡§Æ‡•á‡§Ç œÄ ‡§ï‡•ç‡§Ø‡§æ ‡§π‡•à?", opt: ["Rational", "Irrational", "Integer", "None"], ans: 1 },
                { q: "Quadratic Equation ‡§ï‡•Ä ‡§°‡§ø‡§ó‡•ç‡§∞‡•Ä ‡§ï‡•ç‡§Ø‡§æ ‡§π‡•ã‡§§‡•Ä ‡§π‡•à?", opt: ["1", "2", "3", "0"], ans: 1 }
            ],
            'c12_phy': [
                { q: "12th Phy: Unit of Charge?", opt: ["Ampere", "Coulomb", "Volt", "Watt"], ans: 1 },
                { q: "Ohm's Law formula?", opt: ["V=IR", "I=VR", "R=VI", "None"], ans: 0 }
            ],
            'airforce_x': [
                { q: "AF Physics: Dimension of Force?", opt: ["MLT-2", "MLT-1", "ML2T-2", "M0L0T0"], ans: 0 },
                { q: "AF Math: Integration of sin(x)?", opt: ["cos(x)", "-cos(x)", "sin(x)", "tan(x)"], ans: 1 },
                { q: "Capital of India?", opt: ["Delhi", "Mumbai", "Kolkata", "Chennai"], ans: 0 }
            ]
        };

        // --- 4. FUNCTIONS (Login & Logic) ---
        
        // Page load hone par check user
        auth.onAuthStateChanged(user => {
            if (user) {
                currentUser = user;
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('dashboard').classList.remove('hidden');
                document.getElementById('user-name').innerText = "Hi, " + user.displayName;
            }
        });

        function googleLogin() {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider)
                .then((res) => {
                    currentUser = res.user;
                    // Screen change handled by onAuthStateChanged above
                })
                .catch((error) => {
                    console.error("Login Error:", error);
                    alert("Login Failed: " + error.message);
                });
        }

        function showSubjects(cls) {
            document.getElementById('dashboard').classList.add('hidden');
            document.getElementById('subject-screen').classList.remove('hidden');
            const box = document.getElementById('subject-buttons');
            
            if(cls === 'class10') {
                box.innerHTML = `<button class="btn-select" onclick="startExam('c10_math')">Maths (Chapter 1)</button>`;
            } else if(cls === 'class12') {
                box.innerHTML = `<button class="btn-select" onclick="startExam('c12_phy')">Physics (Full Mock)</button>`;
            }
        }

        async function startExam(subId) {
            currentSubId = subId;
            // Check One Attempt
            try {
                const doc = await db.collection('results').doc(currentUser.uid + "_" + subId).get();
                if(doc.exists) {
                    alert("You have already taken this test!");
                    showResult(subId);
                    return;
                }
            } catch (error) {
                console.log("Checking attempt...", error);
            }

            questions = allQuestions[subId];
            if(!questions) { alert("Questions coming soon!"); return; }

            // Reset Logic
            userResponses = {};
            for(let i=0; i<questions.length; i++) userResponses[i] = { ans: null, status: 'not-visited' };

            document.getElementById('dashboard').classList.add('hidden');
            document.getElementById('subject-screen').classList.add('hidden');
            document.getElementById('exam-interface').classList.remove('hidden');

            generatePalette();
            loadQuestion(0);
            startTimer();
        }

        function loadQuestion(idx) {
            currentQIndex = idx;
            document.getElementById('q-text').innerText = `Q${idx+1}: ${questions[idx].q}`;
            let html = '';
            questions[idx].opt.forEach((opt, i) => {
                let checked = userResponses[idx].ans === i ? 'checked' : '';
                html += `<div style="padding:10px; border:1px solid #ddd; margin:5px; border-radius:5px;">
                            <input type="radio" name="opt" value="${i}" ${checked}> ${opt}
                         </div>`;
            });
            document.getElementById('options-box').innerHTML = html;
        }

        function saveAndNext() {
            const opts = document.getElementsByName('opt');
            for(let o of opts) {
                if(o.checked) {
                    userResponses[currentQIndex].ans = parseInt(o.value);
                    userResponses[currentQIndex].status = 'answered';
                }
            }
            updatePalette();
            if(currentQIndex < questions.length - 1) loadQuestion(currentQIndex + 1);
        }

        function prevQ() { if(currentQIndex > 0) loadQuestion(currentQIndex - 1); }

        function generatePalette() {
            let html = '';
            questions.forEach((_, i) => html += `<button id="pal-${i}" class="palette-btn not-visited" onclick="loadQuestion(${i})">${i+1}</button>`);
            document.getElementById('palette-box').innerHTML = html;
        }

        function updatePalette() {
            const btn = document.getElementById(`pal-${currentQIndex}`);
            if(userResponses[currentQIndex].status === 'answered') {
                btn.className = 'palette-btn answered';
            } else {
                btn.className = 'palette-btn not-answered';
            }
        }

        function startTimer() {
            let t = 20 * 60;
            timerInterval = setInterval(() => {
                let m = Math.floor(t/60);
                let s = t%60;
                document.getElementById('timer').innerText = `${m}:${s < 10 ? '0'+s : s}`;
                t--;
                if(t<0) submitTest();
            }, 1000);
        }

        function submitTest() {
            clearInterval(timerInterval);
            let score = 0;
            questions.forEach((q, i) => {
                if(userResponses[i].ans === q.ans) score++;
            });

            db.collection('results').doc(currentUser.uid + "_" + currentSubId).set({
                name: currentUser.displayName,
                score: score,
                subject: currentSubId,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            }).then(() => showResult(currentSubId));
        }

        function showResult(subId) {
            document.getElementById('exam-interface').classList.add('hidden');
            document.getElementById('result-screen').classList.remove('hidden');
            document.getElementById('my-score').innerText = "Loading...";

            // Current Score
            db.collection('results').doc(currentUser.uid + "_" + subId).get().then(doc => {
                 if(doc.exists) document.getElementById('my-score').innerText = doc.data().score;
            });
            
            // Leaderboard
            db.collection('results').where('subject', '==', subId).orderBy('score', 'desc').limit(5).get().then(snap => {
                let html = '';
                snap.forEach(doc => {
                    let d = doc.data();
                    html += `<li><b>${d.name}</b>: ${d.score} Marks</li>`;
                });
                document.getElementById('leaderboard-list').innerHTML = html;
            });
        }
    </script>
</body>
</html>
