<script>
    const questions = [
        { q: "1. ‡§Æ‡§æ‡§®‡§µ ‡§®‡•á‡§§‡•ç‡§∞ ‡§ï‡•á ‡§ú‡§ø‡§∏ ‡§≠‡§æ‡§ó ‡§™‡§∞ ‡§ï‡§ø‡§∏‡•Ä ‡§µ‡§∏‡•ç‡§§‡•Å ‡§ï‡§æ ‡§™‡•ç‡§∞‡§§‡§ø‡§¨‡§ø‡§Ç‡§¨ ‡§¨‡§®‡§§‡§æ ‡§π‡•à, ‡§µ‡§π ‡§π‡•à?", options: ["‡§ï‡•â‡§∞‡•ç‡§®‡§ø‡§Ø‡§æ", "‡§™‡§∞‡§ø‡§§‡§æ‡§∞‡§ø‡§ï‡§æ", "‡§™‡•Å‡§§‡§≤‡•Ä", "‡§¶‡•É‡§∑‡•ç‡§ü‡§ø‡§™‡§ü‡§≤ (Retina)"], answer: 3 },

        { q: "6. ‡§µ‡§ø‡§¶‡•ç‡§Ø‡•Å‡§§ ‡§ß‡§æ‡§∞‡§æ (Electric Current) ‡§Æ‡§æ‡§™‡§®‡•á ‡§µ‡§æ‡§≤‡•á ‡§Ø‡§Ç‡§§‡•ç‡§∞ ‡§ï‡•ã ‡§ï‡•ç‡§Ø‡§æ ‡§ï‡§π‡§§‡•á ‡§π‡•à‡§Ç?", options: ["‡§µ‡•ã‡§≤‡•ç‡§ü‡§Æ‡•Ä‡§ü‡§∞", "‡§Ö‡§Æ‡•Ä‡§ü‡§∞ (Ammeter)", "‡§ó‡•à‡§≤‡•ç‡§µ‡•á‡§®‡•ã‡§Æ‡•Ä‡§ü‡§∞", "‡§™‡•ã‡§ü‡•á‡§Ç‡§∂‡§ø‡§Ø‡•ã‡§Æ‡•Ä‡§ü‡§∞"], answer: 1 },
        { q: "7. ‡§®‡§ø‡§Æ‡•ç‡§® ‡§Æ‡•á‡§Ç ‡§∏‡•á ‡§ï‡•å‡§® ‡§∏‡§æ ‡§Ü‡§π‡§æ‡§∞ ‡§∂‡•ç‡§∞‡•É‡§Ç‡§ñ‡§≤‡§æ (Food Chain) ‡§ï‡§æ ‡§®‡§ø‡§∞‡•ç‡§Æ‡§æ‡§£ ‡§ï‡§∞‡§§‡•á ‡§π‡•à‡§Ç?", options: ["‡§ò‡§æ‡§∏, ‡§ó‡•á‡§π‡•Ç‡§Ç, ‡§Ü‡§Æ", "‡§ò‡§æ‡§∏, ‡§¨‡§ï‡§∞‡•Ä, ‡§Æ‡§æ‡§®‡§µ", "‡§¨‡§ï‡§∞‡•Ä, ‡§ó‡§æ‡§Ø, ‡§π‡§æ‡§•‡•Ä", "‡§ò‡§æ‡§∏, ‡§Æ‡§õ‡§≤‡•Ä, ‡§¨‡§ï‡§∞‡•Ä"], answer: 1 },
        { q: "8. ‡§¨‡•á‡§ï‡§ø‡§Ç‡§ó ‡§∏‡•ã‡§°‡§æ (‡§ñ‡§æ‡§®‡•á ‡§ï‡§æ ‡§∏‡•ã‡§°‡§æ) ‡§ï‡§æ ‡§∞‡§æ‡§∏‡§æ‡§Ø‡§®‡§ø‡§ï ‡§∏‡•Ç‡§§‡•ç‡§∞ ‡§ï‡•ç‡§Ø‡§æ ‡§π‡•à?", options: ["Na‚ÇÇCO‚ÇÉ", "NaHCO‚ÇÉ", "NaCl", "NaOH"], answer: 1 },
        { q: "9. ‡§Æ‡§∏‡•ç‡§§‡§ø‡§∑‡•ç‡§ï ‡§ï‡§æ ‡§ï‡•å‡§® ‡§∏‡§æ ‡§≠‡§æ‡§ó ‡§∂‡§∞‡•Ä‡§∞ ‡§ï‡•Ä ‡§∏‡•ç‡§•‡§ø‡§§‡§ø ‡§î‡§∞ ‡§∏‡§Ç‡§§‡•Å‡§≤‡§® ‡§¨‡§®‡§æ‡§è ‡§∞‡§ñ‡§§‡§æ ‡§π‡•à?", options: ["‡§Ö‡§ó‡•ç‡§∞‡§Æ‡§∏‡•ç‡§§‡§ø‡§∑‡•ç‡§ï", "‡§Æ‡§ß‡•ç‡§Ø‡§Æ‡§∏‡•ç‡§§‡§ø‡§∑‡•ç‡§ï", "‡§Ö‡§®‡•Å‡§Æ‡§∏‡•ç‡§§‡§ø‡§∑‡•ç‡§ï (Cerebellum)", "‡§á‡§®‡§Æ‡•á‡§Ç ‡§∏‡•á ‡§∏‡§≠‡•Ä"], answer: 2 },
        { q: "10. ‡§µ‡§æ‡§π‡§®‡•ã‡§Ç ‡§Æ‡•á‡§Ç ‡§™‡•Ä‡§õ‡•á ‡§ï‡§æ ‡§¶‡•É‡§∂‡•ç‡§Ø ‡§¶‡•á‡§ñ‡§®‡•á ‡§ï‡•á ‡§≤‡§ø‡§è ‡§ï‡§ø‡§∏ ‡§¶‡§∞‡•ç‡§™‡§£ ‡§ï‡§æ ‡§â‡§™‡§Ø‡•ã‡§ó ‡§ï‡§ø‡§Ø‡§æ ‡§ú‡§æ‡§§‡§æ ‡§π‡•à?", options: ["‡§∏‡§Æ‡§§‡§≤ ‡§¶‡§∞‡•ç‡§™‡§£", "‡§Ö‡§µ‡§§‡§≤ ‡§¶‡§∞‡•ç‡§™‡§£", "‡§â‡§§‡•ç‡§§‡§≤ ‡§¶‡§∞‡•ç‡§™‡§£ (Convex Mirror)", "‡§á‡§®‡§Æ‡•á‡§Ç ‡§∏‡•á ‡§ï‡•ã‡§à ‡§®‡§π‡•Ä‡§Ç"], answer: 2 },
        { q: "11. ‡§è‡§∏‡§ø‡§ü‡§ø‡§ï ‡§Ö‡§Æ‡•ç‡§≤ (Acetic Acid) ‡§ï‡§æ ‡§™‡•ç‡§∞‡§æ‡§ï‡•É‡§§‡§ø‡§ï ‡§∏‡•ç‡§∞‡•ã‡§§ ‡§®‡§ø‡§Æ‡•ç‡§® ‡§Æ‡•á‡§Ç ‡§∏‡•á ‡§ï‡•å‡§® ‡§π‡•à?", options: ["‡§∏‡§Ç‡§§‡§∞‡§æ", "‡§∏‡§ø‡§∞‡§ï‡§æ (Vinegar)", "‡§á‡§Æ‡§≤‡•Ä", "‡§ü‡§Æ‡§æ‡§ü‡§∞"], answer: 1 },
        { q: "12. ‡§™‡•ç‡§∞‡§ï‡§æ‡§∂ ‡§ï‡•á ‡§Ö‡§™‡§µ‡§∞‡•ç‡§§‡§® (Refraction) ‡§ï‡•á ‡§ï‡§ø‡§§‡§®‡•á ‡§®‡§ø‡§Ø‡§Æ ‡§π‡•à‡§Ç?", options: ["‡§è‡§ï", "‡§¶‡•ã", "‡§§‡•Ä‡§®", "‡§ö‡§æ‡§∞"], answer: 1 },
        { q: "13. ‡§Æ‡•á‡§Ç‡§°‡§≤ ‡§®‡•á ‡§Ö‡§™‡§®‡•á ‡§™‡•ç‡§∞‡§Ø‡•ã‡§ó‡•ã‡§Ç ‡§ï‡•á ‡§≤‡§ø‡§è ‡§ï‡§ø‡§∏ ‡§™‡•å‡§ß‡•á ‡§ï‡§æ ‡§ö‡§Ø‡§® ‡§ï‡§ø‡§Ø‡§æ ‡§•‡§æ?", options: ["‡§ó‡•Å‡§≤‡§æ‡§¨", "‡§ó‡•á‡§π‡•Ç‡§Ç", "‡§Æ‡§ü‡§∞ (Pea)", "‡§Ü‡§≤‡•Ç"], answer: 2 },

        { q: "15. ‡§™‡•ç‡§∞‡§§‡§ø‡§∞‡•ã‡§ß (Resistance) ‡§ï‡§æ SI ‡§Æ‡§æ‡§§‡•ç‡§∞‡§ï ‡§ï‡•ç‡§Ø‡§æ ‡§π‡•à?", options: ["‡§è‡§Æ‡•ç‡§™‡•Ä‡§Ø‡§∞", "‡§µ‡§æ‡§ü", "‡§ì‡§Æ (Ohm)", "‡§ú‡•Ç‡§≤"], answer: 2 }
    ];

    let current = 0;
    let score = 0;

    function loadQ() {
        const data = questions[current];
        document.getElementById("q-progress").innerText = `Question ${current + 1}/${questions.length}`;
        document.getElementById("q-text").innerText = data.q;
        const optDiv = document.getElementById("options");
        optDiv.innerHTML = "";
        
        data.options.forEach((opt, idx) => {
            const btn = document.createElement("button");
            btn.className = "option-btn";
            btn.innerHTML = `<span style="margin-right:10px; color:#00d2ff; font-weight:bold;">${String.fromCharCode(65+idx)}.</span> ${opt}`;
            btn.onclick = () => check(btn, idx);
            optDiv.appendChild(btn);
        });
        document.getElementById("next-btn").style.display = "none";
    }

    function check(btn, idx) {
        const correct = questions[current].answer;
        const allBtns = document.querySelectorAll(".option-btn");
        
        if(idx === correct) { 
            btn.classList.add("correct"); 
            score++; 
        } else { 
            btn.classList.add("wrong"); 
            allBtns[correct].classList.add("correct"); 
        }
        
        allBtns.forEach(b => b.disabled = true);
        document.getElementById("next-btn").style.display = "block";
    }

    function nextQuestion() {
        current++;
        if(current < questions.length) loadQ();
        else {
            document.getElementById("quiz").style.display = "none";
            document.getElementById("result").style.display = "block";
            document.getElementById("score").innerText = `${score}/${questions.length}`;
        }
    }
    loadQ();
