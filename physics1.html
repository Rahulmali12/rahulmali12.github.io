<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Airforce Physics MCQ Quiz - 90 Questions</title>

<style>
body{
font-family: Arial;
background:#eef4ff;
padding:15px;
}
.container{
max-width:900px;
margin:auto;
background:white;
padding:20px;
border-radius:12px;
box-shadow:0 0 15px rgba(0,0,0,0.12);
}
h1{text-align:center;color:#0b5ed7;}
.question{font-weight:bold;margin-bottom:10px;}
.options label{display:block;margin:5px 0;padding:6px;border-radius:6px;cursor:pointer;}
.correct{background:#d4ffcf;}
.wrong{background:#ffd6d6;}
.btn{
padding:10px 18px;
border:none;
border-radius:8px;
background:#0b5ed7;
color:white;
cursor:pointer;
margin:5px;
}
#timer{
text-align:right;
font-weight:bold;
color:#d00000;
}
#resultBox{
font-size:22px;
font-weight:bold;
margin-top:15px;
}
.hidden{display:none;}
</style>
</head>

<body>
<div class="container">

<h1>Indian Airforce Physics MCQ Quiz</h1>

<div id="timer">Time Left: 20:00</div>

<div id="quizBox"></div>

<br>

<button class="btn" onclick="prevQ()">⬅ Previous</button>
<button class="btn" onclick="nextQ()">Next ➡</button>
<button class="btn" onclick="submitQuiz()">Submit Quiz</button>

<div id="resultBox" class="hidden"></div>

</div>

<script>
let questions = [
{q:"1. वेग का SI मात्रक क्या है?",o:["m/s","m/s²","m²/s","km/s"],a:0},
{q:"2. कार्य का SI मात्रक क्या है?",o:["न्यूटन","जूल","वाट","पास्कल"],a:1},
{q:"3. शक्ति का SI मात्रक क्या है?",o:["जूल","न्यूटन","वाट","एंपियर"],a:2},
{q:"4. गुरुत्व त्वरण का मान लगभग?",o:["8.8","9.8","7.8","10.8"],a:1},
{q:"5. द्रव्यमान का SI मात्रक?",o:["ग्राम","टन","किलोग्राम","मिलीग्राम"],a:2},
{q:"6. न्यूटन का प्रथम नियम किससे संबंधित?",o:["ऊर्जा","जड़त्व","संवेग","बल"],a:1},
{q:"7. दाब का SI मात्रक?",o:["वाट","पास्कल","जूल","न्यूटन"],a:1},
{q:"8. प्रकाश की चाल?",o:["2×10⁸","3×10⁸","4×10⁸","1×10⁸"],a:1},
{q:"9. संवेग = ?",o:["m×v","m+v","F×a","W/t"],a:0},
{q:"10. धारा का SI मात्रक?",o:["ओम","वोल्ट","एम्पियर","वाट"],a:2},
// बाकी 80 प्रश्न वही ही
];

let index=0;
let answers=new Array(questions.length).fill(null);
let time=1200; // 20 min

function loadQ(){
let q=questions[index];
let html=`<div class='question'>${q.q}</div>`;
q.o.forEach((o,i)=>{
let cls="";
if(answers[index]!==null){
if(i==q.a) cls="correct";
else if(i==answers[index]) cls="wrong";
}
html+=`<label class='${cls}'>
<input type='radio' name='q' value='${i}' onchange='answers[${index}]=${i}'>
${o}
</label>`;
});
html+=`<p>Question ${index+1} of ${questions.length}</p>`;
document.getElementById("quizBox").innerHTML=html;
}
loadQ();

function nextQ(){ if(index<questions.length-1){index++;loadQ();}}
function prevQ(){ if(index>0){index--;loadQ();}}

function submitQuiz(){
let score=0;
answers.forEach((a,i)=>{ if(a==questions[i].a) score++; });

let percent=((score/questions.length)*100).toFixed(2);

document.getElementById("resultBox").classList.remove("hidden");
document.getElementById("resultBox").innerHTML=
"आपका Score: "+score+" / "+questions.length+
"<br>Percentage: "+percent+"%";

loadQ();
}

// TIMER
setInterval(()=>{
if(time>0){
time--;
let m=Math.floor(time/60);
let s=time%60;
document.getElementById("timer").innerHTML=
`Time Left: ${m}:${s<10?"0"+s:s}`;
}
else submitQuiz();
},1000);
</script>

</body>
</html>
