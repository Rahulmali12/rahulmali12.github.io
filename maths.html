<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REVENTO MATHS | NDA AI-PRACTICE</title>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    
    <style>
        :root {
            --navy: #020b1c;       /* Deep Navy Blue */
            --gold: #FFD700;       /* Gold/Yellow */
            --neon-blue: #00f3ff;  /* Neon Blue */
            --card-bg: rgba(10, 25, 60, 0.9); /* Blue Glass Effect */
            --text-main: #ffffff;
            --accent-green: #00e676; /* For correct answers/solutions */
        }

        body {
            background-color: var(--navy);
            color: var(--text-main);
            font-family: 'Rajdhani', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            /* Grid Background */
            background-image: 
                linear-gradient(rgba(0, 243, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 243, 255, 0.03) 1px, transparent 1px);
            background-size: 30px 30px;
        }

        /* --- TICKER (Running Headline) --- */
        .ticker-wrap {
            width: 100%;
            background: var(--gold);
            color: #000;
            overflow: hidden;
            height: 35px;
            position: fixed;
            top: 0;
            z-index: 100;
            display: flex;
            align-items: center;
            border-bottom: 3px solid #000;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
        }

        .ticker {
            display: inline-block;
            white-space: nowrap;
            padding-right: 100%; /* Ensures it scrolls off-screen */
            animation: ticker-scroll 25s linear infinite;
            font-family: 'Black Ops One', cursive; /* Army Stencil Font */
            font-size: 1.1rem;
            text-transform: uppercase;
        }

        @keyframes ticker-scroll {
            0% { transform: translate3d(100%, 0, 0); }
            100% { transform: translate3d(-100%, 0, 0); }
        }

        /* --- HEADER --- */
        header {
            margin-top: 80px; /* Space for ticker */
            text-align: center;
            padding-bottom: 20px;
        }

        h1 {
            font-family: 'Black Ops One', cursive;
            font-size: 3.5rem; /* Big Title */
            color: var(--gold); /* Yellow Text */
            text-shadow: 
                4px 4px 0px #000, /* Black Shadow for 3D effect */
                0 0 20px rgba(255, 215, 0, 0.5); /* Glow */
            margin: 0;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .sub-head {
            color: var(--neon-blue);
            letter-spacing: 4px;
            font-size: 1.1rem;
            font-weight: bold;
            text-transform: uppercase;
            margin-top: -10px;
        }

        /* --- CONTAINER & CARD --- */
        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
        }

        .math-card {
            background: var(--card-bg);
            border: 1px solid #1e3a8a; /* Dark Blue Border */
            border-left: 5px solid var(--gold); /* Yellow Accent */
            margin-bottom: 30px;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.6);
            position: relative;
            display: none; /* Initially hidden */
        }

        .q-header {
            color: var(--neon-blue);
            font-weight: bold;
            font-size: 1.4rem;
            margin-bottom: 15px;
            border-bottom: 1px dashed #333;
            padding-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .math-text {
            font-size: 1.25rem;
            line-height: 1.8;
            margin-bottom: 20px;
            color: var(--text-main);
        }

        /* MathJax specific styling */
        .MathJax {
            font-size: 1.1em !important;
            color: var(--neon-blue) !important;
        }

        /* --- BUTTONS --- */
        .generate-btn {
            background: linear-gradient(180deg, var(--gold), #e6c200);
            border: none;
            color: #000;
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: 900;
            cursor: pointer;
            width: 100%;
            border-radius: 5px;
            text-transform: uppercase;
            box-shadow: 0 5px 0 #b39700; /* 3D effect */
            transition: all 0.1s ease-in-out;
        }

        .generate-btn:active {
            transform: translateY(3px);
            box-shadow: none;
        }

        .solution-btn {
            background: transparent;
            border: 1px solid var(--neon-blue);
            color: var(--neon-blue);
            margin-top: 15px;
            padding: 12px 20px;
            width: 100%;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            text-transform: uppercase;
            border-radius: 4px;
            transition: all 0.2s ease-in-out;
        }

        .solution-btn:hover {
            background: rgba(0, 243, 255, 0.1);
            color: white;
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.4);
        }

        /* --- SOLUTION BOX --- */
        .solution-box {
            display: none; /* Initially hidden */
            margin-top: 20px;
            padding: 20px;
            background: rgba(0, 50, 0, 0.4); /* Dark Greenish transparent */
            border: 1px solid var(--accent-green);
            border-radius: 5px;
            color: #d4edda;
            font-size: 1.1rem;
            line-height: 1.6;
        }

        .loading-text {
            text-align: center;
            color: var(--neon-blue);
            font-size: 1.3rem;
            margin-top: 30px;
            animation: blink 1.5s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        @media (max-width: 600px) {
            h1 { font-size: 2.2rem; }
            .ticker { font-size: 0.9rem; }
            .generate-btn { font-size: 1rem; padding: 12px 20px; }
            .math-text { font-size: 1.1rem; }
        }
    </style>
</head>
<body>

    <div class="ticker-wrap">
        <div class="ticker">
            ‚òÖ REVENTO ACADEMY MATHS OPS ‚òÖ NDA MISSION 2026 ‚Ä¢ AI CALCULATIONS ACTIVE ‚Ä¢ MASTER MATHS ‚Ä¢ JAI HIND ‚òÖ
        </div>
    </div>

    <header>
        <h1>REVENTO MATHS</h1>
        <div class="sub-head">UPSC NDA AI-PRACTICE WING</div>
    </header>

    <div class="container">
        <button class="generate-btn" onclick="generateMathQuestion()">GENERATE NEW MISSION (QUESTION)</button>
        
        <div id="loading-message" class="loading-text" style="display:none;">
            üåÄ AI is calculating complex equations...
        </div>

        <div class="math-card" id="math-card">
            <div class="q-header">MISSION OBJECTIVE:</div>
            <div id="question-area" class="math-text">
                </div>
            
            <button class="solution-btn" onclick="toggleSolution()">DECLASSIFY SOLUTION</button>
            <div id="solution-box" class="solution-box">
                </div>
        </div>
    </div>

<script>
    // ============================================
    // üëá ‡§Ø‡§π‡§æ‡§Å ‡§Ö‡§™‡§®‡•Ä Perplexity API Key ‡§°‡§æ‡§≤‡•á‡§Ç üëá
    // ============================================
    const PPLX_KEY = "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"; 
    // ============================================

    async function generateMathQuestion() {
        const card = document.getElementById('math-card');
        const qArea = document.getElementById('question-area');
        const sBox = document.getElementById('solution-box');
        const loadingMessage = document.getElementById('loading-message');
        
        card.style.display = 'block';
        sBox.style.display = 'none'; // Hide solution initially
        qArea.innerHTML = ""; // Clear previous question
        sBox.innerHTML = ""; // Clear previous solution
        loadingMessage.style.display = 'block'; // Show loading

        const url = "https://api.perplexity.ai/chat/completions";
        
        const prompt = `Act as an expert UPSC NDA Mathematics paper setter.
        Generate 1 challenging MCQ question for the NDA exam.
        The question should cover topics like Calculus (e.g., Integration, Differentiation), Algebra (e.g., Matrices, Determinants, Quadratic Equations), or Trigonometry.
        Provide 4 options (A, B, C, D).
        After the question and options, provide a detailed step-by-step mathematical solution to the question.
        Use LaTeX syntax for all mathematical expressions (e.g., \\(\\int x^2 dx\\), \\(\\sin^2\\theta\\)).
        Format your response EXACTLY like this:

        **QUESTION:**
        [Your challenging math question with LaTeX]
        (A) [Option A with LaTeX]
        (B) [Option B with LaTeX]
        (C) [Option C with LaTeX]
        (D) [Option D with LaTeX]

        **SOLUTION:**
        [Detailed step-by-step mathematical solution with LaTeX]`;

        try {
            const response = await fetch(url, {
                method: 'POST',
                headers: {
                    'accept': 'application/json',
                    'content-type': 'application/json',
                    'Authorization': `Bearer ${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}`
                },
                body: JSON.stringify({
                    model: "sonar-pro", // Using Perplexity's advanced model
                    messages: [
                        {role: "system", content: "You are a highly skilled mathematician and NDA exam expert."},
                        {role: "user", content: prompt}
                    ],
                    max_tokens: 1000 // Allow for longer solutions
                })
            });

            const data = await response.json();
            const fullText = data.choices[0].message.content;
            
            // Split question and solution
            let [questionPart, solutionPart] = fullText.split("**SOLUTION:**");

            qArea.innerHTML = questionPart.trim();
            sBox.innerHTML = solutionPart ? "<b>STEP-BY-STEP SOLUTION:</b><br>" + solutionPart.trim() : "Solution not available.";
            
            loadingMessage.style.display = 'none'; // Hide loading
            MathJax.typesetPromise(); // Render math equations
            
        } catch (error) {
            console.error("Perplexity AI Error:", error);
            loadingMessage.style.display = 'none';
            qArea.innerHTML = "<span style='color:red;'>AI SYSTEM OFFLINE: Check Perplexity Key or Balance.</span>";
        }
    }

    function toggleSolution() {
        const box = document.getElementById('solution-box');
        box.style.display = (box.style.display === 'none') ? 'block' : 'none';
    }

    // Generate first question on page load
    // generateMathQuestion(); // Uncomment if you want a question on page load
</script>

</body>
</html>
