<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NDA WAR ROOM | REVENTO</title>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --danger: #ff0000;    /* Bright Red */
            --dark: #0a0a0a;      /* Deep Black */
            --panel: #1a0505;     /* Dark Redish Black */
            --text: #ffffff;
            --neon-glow: 0 0 10px rgba(255, 0, 0, 0.7);
        }

        body {
            background-color: var(--dark);
            color: var(--text);
            font-family: 'Rajdhani', sans-serif; /* Tech/Sci-fi font */
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 50% 50%, rgba(50, 0, 0, 0.5), transparent 70%),
                linear-gradient(0deg, rgba(0,0,0,0.9), rgba(0,0,0,0.9));
        }

        /* --- SCROLLING TICKER (‡§ú‡•ã‡§∂ ‡§µ‡§æ‡§≤‡•Ä ‡§™‡§ü‡•ç‡§ü‡•Ä) --- */
        .ticker-wrap {
            width: 100%;
            background-color: var(--danger);
            overflow: hidden;
            height: 35px;
            border-bottom: 2px solid #fff;
            box-shadow: 0 5px 15px rgba(255,0,0,0.5);
            position: fixed;
            top: 0;
            z-index: 100;
            display: flex;
            align-items: center;
        }

        .ticker {
            display: inline-block;
            white-space: nowrap;
            padding-right: 100%;
            animation: ticker-scroll 20s linear infinite;
            font-family: 'Black Ops One', cursive; /* Army Stencil Font */
            font-size: 1.2rem;
            color: #000;
            text-transform: uppercase;
        }

        @keyframes ticker-scroll {
            0% { transform: translate3d(100%, 0, 0); }
            100% { transform: translate3d(-100%, 0, 0); }
        }

        /* --- MAIN HEADER --- */
        header {
            margin-top: 60px; /* Space for ticker */
            text-align: center;
            border-bottom: 1px solid var(--danger);
            padding-bottom: 20px;
        }

        h1 {
            font-family: 'Black Ops One', cursive;
            font-size: 3rem;
            color: var(--danger);
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 2px 2px 0px #fff, var(--neon-glow);
            margin: 0;
            animation: pulse 2s infinite;
        }

        .sub-head {
            color: #aaa;
            letter-spacing: 5px;
            font-size: 1.2rem;
            font-weight: bold;
        }

        /* --- NEWS CARDS --- */
        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
        }

        .card {
            background: rgba(20, 0, 0, 0.8);
            border: 2px solid #333;
            border-left: 5px solid var(--danger);
            margin-bottom: 30px;
            padding: 20px;
            position: relative;
            box-shadow: 0 0 20px rgba(0,0,0,0.8);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .card:hover {
            transform: scale(1.02);
            border-color: var(--danger);
            box-shadow: 0 0 25px rgba(255, 0, 0, 0.4);
            background: #1a0505;
        }

        .card h3 {
            font-size: 1.8rem; /* Bigger Font */
            margin: 0 0 10px 0;
            color: #fff;
            text-transform: uppercase;
        }

        .ai-badge {
            background: var(--danger);
            color: #fff;
            padding: 3px 8px;
            font-weight: bold;
            font-size: 0.8rem;
            border-radius: 2px;
            position: absolute;
            top: -10px;
            right: 10px;
            box-shadow: 0 0 10px var(--danger);
        }

        /* --- QUESTION BOX --- */
        .question-box {
            background: #000;
            border: 1px dashed #555;
            padding: 15px;
            margin-top: 15px;
            border-radius: 5px;
        }

        .question-text {
            font-size: 1.3rem;
            color: #ffd700; /* Gold color for question */
            font-weight: bold;
            line-height: 1.4;
        }

        button.reveal-btn {
            background: linear-gradient(45deg, #800000, #ff0000);
            border: none;
            color: white;
            padding: 12px 25px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 15px;
            width: 100%;
            text-transform: uppercase;
            letter-spacing: 2px;
            border: 1px solid #fff;
        }

        button.reveal-btn:hover {
            background: #fff;
            color: #d00;
            box-shadow: 0 0 20px #fff;
        }

        .hidden-answer {
            display: none;
            margin-top: 15px;
            padding: 15px;
            background: #0f2b0f; /* Green bg for correct answer */
            border: 1px solid #0f0;
            color: #fff;
            font-size: 1.1rem;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.8; text-shadow: 0 0 20px var(--danger); }
            100% { opacity: 1; }
        }

        /* Responsive */
        @media (max-width: 600px) {
            h1 { font-size: 2rem; }
            .ticker { font-size: 0.9rem; }
        }
    </style>
</head>
<body>

    <div class="ticker-wrap">
        <div class="ticker">
            ‚ö† MISSION ALERT: NDA 2026 PREPARATION ACTIVE ‚Ä¢ UPSC LEVEL INTEL LOADED ‚Ä¢ TARGET: NATIONAL DEFENCE ACADEMY ‚Ä¢ JAI HIND ‚Ä¢ REVENTO WAR ROOM ONLINE ‚Ä¢ 
        </div>
    </div>

    <header>
        <h1>REVENTO WAR ROOM</h1>
        <div class="sub-head">INTELLIGENCE & TACTICAL OPERATIONS</div>
    </header>

    <div class="container" id="feed">
        <p style="text-align:center; color:var(--danger); font-size:1.5rem; animation: blink 1s infinite;">
            <br><br>CONNECTING TO SATELLITE...
        </p>
    </div>

<script>
    // ============================================
    // üëá ‡§Ø‡§π‡§æ‡§Å ‡§Ö‡§™‡§®‡•Ä KEYS ‡§°‡§æ‡§≤‡•á‡§Ç (PASTE KEYS HERE) üëá
    // ============================================

    const NEWS_API_KEY = "YOUR_GNEWS_API_KEY";   // GNews Key
    const GEMINI_API_KEY = "YOUR_GEMINI_API_KEY"; // Gemini Key

    // ============================================

    const newsContainer = document.getElementById('feed');

    async function fetchIntel() {
        if(NEWS_API_KEY.includes("YOUR")) {
            alert("‚ö†Ô∏è WARNING: API Keys not found! Please edit the code.");
            return;
        }

        const url = `https://gnews.io/api/v4/search?q=Indian+Defence+Army+DRDO+Missile&lang=en&country=in&max=5&apikey=${NEWS_API_KEY}`;
        
        try {
            const res = await fetch(url);
            const data = await res.json();
            newsContainer.innerHTML = ""; 
            
            data.articles.forEach(article => {
                generateCard(article);
            });
        } catch (e) {
            console.error(e);
            newsContainer.innerHTML = "<h2 style='text-align:center;color:red'>SYSTEM OFFLINE: CHECK INTERNET</h2>";
        }
    }

    async function generateCard(article) {
        const cardId = Math.random().toString(36).substr(2, 9);
        
        const cardHTML = `
            <div class="card" id="card-${cardId}">
                <span class="ai-badge">TOP SECRET</span>
                <h3>${article.title}</h3>
                <p style="color:#ccc; font-size:1.1rem;">${article.description}</p>
                
                <div class="question-box" id="q-${cardId}">
                    <div style="color:var(--danger); font-weight:bold;">
                        [‚ö† ANALYZING INTEL...] AI is generating a question...
                    </div>
                </div>
            </div>
        `;
        
        const tempDiv = document.createElement('div');
        tempDiv.innerHTML = cardHTML;
        newsContainer.appendChild(tempDiv.firstChild);

        askGemini(article.title + " " + article.description, cardId);
    }

    async function askGemini(text, id) {
        const prompt = `
            Based on this news: "${text}", create 1 hard UPSC-NDA style MCQ question.
            Format exactly like this:
            QUESTION: [Question Text]
            (A) [Option A]
            (B) [Option B]
            (C) [Option C]
            (D) [Option D]
            CORRECT ANSWER: [Option] - [Explanation]
        `;

        const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=${GEMINI_API_KEY}`;

        try {
            const response = await fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
            });

            const data = await response.json();
            const aiText = data.candidates[0].content.parts[0].text;
            renderQuestion(id, aiText);

        } catch (error) {
            console.error(error);
        }
    }

    function renderQuestion(id, text) {
        // Splitting Question and Answer
        let parts = text.split("CORRECT ANSWER:");
        let questionPart = parts[0].replace("QUESTION:", "").trim();
        let answerPart = parts[1] ? parts[1].trim() : "See details.";

        const html = `
            <div class="question-text">Q: ${questionPart}</div>
            <button class="reveal-btn" onclick="document.getElementById('ans-${id}').style.display='block'">
                üîì DECLASSIFY ANSWER
            </button>
            <div id="ans-${id}" class="hidden-answer">
                ‚úÖ <b>CORRECT:</b> ${answerPart}
            </div>
        `;
        document.getElementById(`q-${id}`).innerHTML = html;
    }

    fetchIntel();

</script>
</body>
</html>
