<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REVENTO ACADEMY | NDA PREP</title>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #020b1c; --gold: #FFD700; --blue: #00f3ff; }
        body { background: var(--bg); color: white; font-family: 'Rajdhani', sans-serif; margin: 0; }
        .ticker { background: var(--gold); color: black; padding: 10px; font-family: 'Black Ops One'; overflow: hidden; white-space: nowrap; position: fixed; top: 0; width: 100%; z-index: 100; }
        .ticker-text { display: inline-block; animation: scroll 20s linear infinite; }
        @keyframes scroll { 0% { transform: translateX(100%); } 100% { transform: translateX(-100%); } }
        header { margin-top: 80px; text-align: center; }
        h1 { font-family: 'Black Ops One'; color: var(--gold); font-size: 3rem; margin: 0; text-shadow: 3px 3px black; }
        .container { max-width: 800px; margin: 20px auto; padding: 20px; }
        .card { background: rgba(10, 25, 60, 0.9); border-left: 5px solid var(--gold); padding: 20px; margin-bottom: 20px; border-radius: 5px; }
        .question-box { background: rgba(0,0,0,0.5); border: 1px dashed var(--blue); padding: 15px; margin-top: 15px; }
        button { background: var(--gold); border: none; padding: 10px 20px; font-weight: bold; cursor: pointer; width: 100%; margin-top: 10px; }
        .ans { display: none; color: #0f0; margin-top: 10px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="ticker"><div class="ticker-text">‚òÖ REVENTO ACADEMY ‚òÖ MISSION NDA 2026 ACTIVE ‚òÖ JAI HIND ‚òÖ</div></div>
    <header><h1>REVENTO ACADEMY</h1></header>
    <div class="container" id="feed">
        <p style="text-align:center;">[ CONNECTING TO SATELLITE... ]</p>
    </div>

<script>
    // üëá ‡§Ø‡§π‡§æ‡§Å ‡§Ö‡§™‡§®‡•Ä ‡§∏‡§π‡•Ä Keys ‡§°‡§æ‡§≤‡•á‡§Ç
    const G_KEY = "7eed358766060404613f5e50f0532a02"; 
    const AI_KEY = "AIzaSyDJQIOJK7P_-nUWqoF6cuKdUEPNINQGL3M"; 

    async function fetchNews() {
        // CORS ‡§î‡§∞ 401 ‡§è‡§∞‡§∞ ‡§∏‡•á ‡§¨‡§ö‡§®‡•á ‡§ï‡•á ‡§≤‡§ø‡§è ‡§∏‡•Ä‡§ß‡§æ URL
        const url = `https://gnews.io/api/v4/search?q=Indian+Defence+Forces&lang=hi&max=5&apikey=${G_KEY}`;
        try {
            const res = await fetch(url);
            const data = await res.json();
            if(data.errors) { 
                document.getElementById('feed').innerHTML = `<p style="color:red">API Error: ${data.errors[0]}</p>`;
                return;
            }
            document.getElementById('feed').innerHTML = "";
            data.articles.forEach(art => {
                const id = Math.random().toString(36).substr(2, 9);
                const html = `
                    <div class="card">
                        <h3>${art.title}</h3>
                        <p>${art.description}</p>
                        <div class="question-box" id="q-${id}">[ AI Generating Question... ]</div>
                    </div>`;
                document.getElementById('feed').insertAdjacentHTML('beforeend', html);
                askAI(art.title, id);
            });
        } catch(e) { console.error(e); }
    }

    async function askAI(news, id) {
        const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${AI_KEY}`;
        const prompt = `News: ${news}. Create 1 NDA level MCQ in Hindi. Format: Q, Options A,B,C,D and Answer.`;
        try {
            const res = await fetch(url, {
                method: 'POST',
                body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
            });
            const data = await res.json();
            const txt = data.candidates[0].content.parts[0].text;
            document.getElementById(`q-${id}`).innerHTML = `
                <div>${txt}</div>
                <button onclick="document.getElementById('a-${id}').style.display='block'">SHOW ANSWER</button>
                <div id="a-${id}" class="ans">SUCCESS! Answer revealed.</div>`;
        } catch(e) { document.getElementById(`q-${id}`).innerHTML = "AI Busy. Try again."; }
    }
    fetchNews();
</script>
</body>
