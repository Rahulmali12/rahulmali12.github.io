<div id="quiz-container">
    <div id="content"></div>
    <div style="text-align:center; margin-top:20px;">
        <button id="prevBtn" onclick="changePage(-1)">Peeche</button>
        <span id="pageNo">1/20</span>
        <button id="nextBtn" onclick="changePage(1)">Aage</button>
    </div>
</div>

<script>
    let currentIdx = 0;
    let quizData = [];

    fetch('data.json').then(r => r.json()).then(data => {
        quizData = data.articles;
        showQuestion(0);
    });

    function showQuestion(idx) {
        const item = quizData[idx];
        document.getElementById('content').innerHTML = `
            <div class="notes-section">
                <h2>${idx + 1}. ${item.topic}</h2>
                <p>${item.notes}</p>
            </div>
            <div class="quiz-section">
                <p><b>Q:</b> ${item.question}</p>
                ${item.options.map(o => `<label class="option-label"><input type="radio" name="q" value="${o[0]}"> ${o}</label>`).join('')}
            </div>`;
        document.getElementById('pageNo').innerText = `${idx + 1} / ${quizData.length}`;
    }

    function changePage(step) {
        currentIdx += step;
        if(currentIdx >= 0 && currentIdx < quizData.length) showQuestion(currentIdx);
        else currentIdx -= step;
    }
</script>
