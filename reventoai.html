<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #020b1c;       /* Deep Navy Blue */
            --card-bg: rgba(10, 25, 60, 0.9); 
            --accent-yellow: #FFD700;  /* Gold/Yellow */
            --text-main: #ffffff;
            --neon-blue: #00f3ff;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Rajdhani', sans-serif;
            margin: 0;
            padding: 0;
            background-image: 
                linear-gradient(rgba(0, 243, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 243, 255, 0.03) 1px, transparent 1px);
            background-size: 30px 30px;
        }

        /* --- TICKER --- */
        .ticker-wrap {
            width: 100%;
            background-color: var(--accent-yellow);
            color: #000;
            overflow: hidden;
            height: 35px;
            position: fixed;
            top: 0;
            z-index: 100;
            display: flex;
            align-items: center;
            border-bottom: 3px solid #000;
        }

        .ticker {
            display: inline-block;
            white-space: nowrap;
            padding-right: 100%;
            animation: ticker-scroll 25s linear infinite;
            font-family: 'Black Ops One', cursive;
            font-size: 1.1rem;
            text-transform: uppercase;
        }

        @keyframes ticker-scroll {
            0% { transform: translate3d(100%, 0, 0); }
            100% { transform: translate3d(-100%, 0, 0); }
        }

        /* --- HEADER --- */
        header {
            margin-top: 80px;
            text-align: center;
        }

        h1 {
            font-family: 'Black Ops One', cursive;
            font-size: 3.5rem;
            color: var(--accent-yellow);
            text-shadow: 4px 4px 0px #000;
            margin: 0;
        }

        .sub-head {
            color: var(--neon-blue);
            letter-spacing: 4px;
            font-size: 1.1rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        /* --- NEWS CARDS --- */
        .container {
            max-width: 850px;
            margin: 20px auto;
            padding: 20px;
        }

        .card {
            background: var(--card-bg);
            border: 1px solid #1e3a8a;
            border-left: 5px solid var(--accent-yellow);
            margin-bottom: 30px;
            padding: 25px;
            border-radius: 8px;
            position: relative;
        }

        .badge {
            background: var(--accent-yellow);
            color: #000;
            padding: 4px 10px;
            font-weight: bold;
            font-size: 0.8rem;
            position: absolute;
            top: -12px;
            right: 20px;
        }

        /* --- AI QUESTION --- */
        .question-box {
            background: rgba(0, 0, 0, 0.6);
            border: 1px dashed var(--neon-blue);
            padding: 20px;
            margin-top: 20px;
            border-radius: 5px;
        }

        .question-text {
            font-size: 1.2rem;
            color: var(--neon-blue);
            font-weight: bold;
        }

        button.reveal-btn {
            background: var(--accent-yellow);
            border: none;
            color: #000;
            padding: 12px 30px;
            font-size: 1rem;
            font-weight: 900;
            cursor: pointer;
            margin-top: 15px;
            width: 100%;
            text-transform: uppercase;
        }

        .hidden-answer {
            display: none;
            margin-top: 15px;
            padding: 15px;
            background: rgba(0, 255, 100, 0.1);
            border-left: 3px solid #0f0;
        }
    </style>
</head>
<body>

<script>
    // à¤†à¤ªà¤•à¥€ API Keys à¤¯à¤¹à¤¾à¤ à¤¸à¥‡à¤Ÿ à¤•à¤° à¤¦à¥€ à¤—à¤ˆ à¤¹à¥ˆà¤‚
    const GNEWS_KEY = "7eed358766060404613f5e50f0532a02"; 
    const GEMINI_KEY = "AIzaSyDJQIOJK7P_-nUWqoF6cuKdUEPNINQGL3M"; // à¤®à¥ˆà¤‚à¤¨à¥‡ à¤†à¤ªà¤•à¥€ à¤•à¥€ à¤¯à¤¹à¤¾à¤ à¤¡à¤¾à¤² à¤¦à¥€ à¤¹à¥ˆ

    const newsContainer = document.getElementById('feed');

    async function fetchNews() {
        // News fetch à¤•à¤°à¤¨à¥‡ à¤•à¥‡ à¤²à¤¿à¤
        const url = `https://gnews.io/api/v4/search?q=Indian+Defence+Forces+DRDO&lang=en&country=in&max=5&apikey=${GNEWS_KEY}`;
        
        try {
            const res = await fetch(url);
            const data = await res.json();
            
            if (data.articles) {
                newsContainer.innerHTML = ""; 
                data.articles.forEach(article => {
                    generateCard(article);
                });
            }
        } catch (e) {
            newsContainer.innerHTML = "Connection Error. Please Refresh.";
        }
    }

    async function generateCard(article) {
        const id = Math.random().toString(36).substr(2, 9);
        const cardHTML = `
            <div class="card">
                <span class="badge">LATEST INTEL</span>
                <h3>${article.title}</h3>
                <p style="color:#bbb;">${article.description}</p>
                <div class="question-box" id="q-${id}">
                    <div style="color:yellow;">âš¡ AI ANALYZING FOR UPSC QUESTION...</div>
                </div>
            </div>
        `;
        newsContainer.insertAdjacentHTML('beforeend', cardHTML);
        askGemini(article.title + " " + article.description, id);
    }

    async function askGemini(text, id) {
        const prompt = `Based on this news: "${text}", create 1 hard UPSC-NDA style MCQ. Format: Q: [Question] Options: (a) (b) (c) (d). Correct Answer: [Ans] with Explanation.`;
        const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${GEMINI_KEY}`;

        try {
            const response = await fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
            });

            const data = await response.json();
            const aiResponse = data.candidates[0].content.parts[0].text;
            
            let parts = aiResponse.split("Correct Answer:");
            document.getElementById(`q-${id}`).innerHTML = `
                <div class="question-text">${parts[0]}</div>
                <button class="reveal-btn" onclick="document.getElementById('ans-${id}').style.display='block'">CHECK ANSWER</button>
                <div id="ans-${id}" class="hidden-answer">ðŸŽ¯ <b>ANSWER:</b> ${parts[1] || "Check details."}</div>
            `;
        } catch (e) {
            document.getElementById(`q-${id}`).innerHTML = "AI limit reached. Try later.";
        }
    }

    fetchNews();
</script>

</html>
