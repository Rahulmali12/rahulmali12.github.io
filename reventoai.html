<!DOCTYPE html>

<head>

<body>

    <script>

        async function loadContent() {

                const response = await fetch('data.json');
                const data = await response.json();

                document.getElementById('content').style.display = 'block';

                document.getElementById('display-date').innerText = data.date;
                document.getElementById('display-topic').innerText = data.topic;
                document.getElementById('display-notes').innerText = data.notes;
                document.getElementById('display-question').innerText = data.question;
